<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEGIS V40 - 7 INDICATORS MATRIX</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #020202; --neon: #00f2ff; --win: #00ff88; --loss: #ff0044; --gold: #ffcc00; }
        body { font-family: 'Orbitron', sans-serif; background: var(--bg); color: white; margin: 0; padding: 10px; display: flex; justify-content: center; }
        .app-container { width: 100%; max-width: 400px; background: #000; border-radius: 30px; padding: 20px; border: 1px solid #1a1a1a; box-shadow: 0 0 40px rgba(0, 242, 255, 0.1); }
        
        .indicator-matrix { display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; margin-bottom: 20px; }
        .ind-item { background: #080808; border: 1px solid #222; padding: 8px; border-radius: 10px; font-size: 8px; text-align: center; color: #666; }
        .ind-item.active-win { border-color: var(--win); color: var(--win); box-shadow: inset 0 0 5px var(--win); }
        .ind-item.active-loss { border-color: var(--loss); color: var(--loss); box-shadow: inset 0 0 5px var(--loss); }

        .monitor { height: 180px; background: #000; border-radius: 25px; border: 2px solid #222; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; margin-bottom: 20px; overflow: hidden; }
        .signal-main { font-size: 55px; font-weight: 900; letter-spacing: -2px; }
        .score-bar { position: absolute; bottom: 0; left: 0; height: 4px; background: var(--neon); width: 0%; transition: 0.5s; }

        button#btn-snipe { background: #fff; color: #000; border: none; padding: 20px; border-radius: 15px; width: 100%; font-weight: 900; cursor: pointer; font-family: 'Orbitron'; font-size: 16px; box-shadow: 0 10px 20px rgba(255,255,255,0.1); }
        button:disabled { background: #111; color: #444; box-shadow: none; }
    </style>
</head>
<body>

<div class="app-container">
    <div style="text-align: center; margin-bottom: 15px;">
        <div style="font-size: 10px; color: var(--gold); letter-spacing: 5px;">MATTHIEU PRO</div>
        <div style="font-size: 18px; font-weight: 900;">SIGNAL MATRIX <span style="color:var(--neon)">V40</span></div>
    </div>

    <div class="indicator-matrix">
        <div id="ind-rsi" class="ind-item">RSI (8)</div>
        <div id="ind-keltner" class="ind-item">KELTNER (5,5)</div>
        <div id="ind-ema" class="ind-item">EMA (5)</div>
        <div id="ind-sma" class="ind-item">SMA (10)</div>
        <div id="ind-zigzag" class="ind-item">ZIGZAG (1,1,1)</div>
        <div id="ind-bulls" class="ind-item">BULLS (8)</div>
        <div id="ind-macd" class="ind-item">MACD (5,15,9)</div>
        <div id="ind-conf" class="ind-item" style="background: #111;">CONFIRMATION</div>
    </div>

    <div class="monitor" id="box">
        <div id="status" style="font-size: 9px; color: #333;">EN ATTENTE DE CONFLUENCE...</div>
        <div id="result-ui" style="display: none; text-align: center;">
            <div id="sig-txt" class="signal-main">---</div>
            <div id="reliability" style="font-size: 10px; color: var(--gold); margin-top: 5px;"></div>
        </div>
        <div class="score-bar" id="score"></div>
    </div>

    <button id="btn-snipe" onclick="processMatrix()">SCANNER LES 7 INDICATEURS</button>
</div>

<script>
    function processMatrix() {
        const btn = document.getElementById('btn-snipe');
        const box = document.getElementById('box');
        const status = document.getElementById('status');
        const sigTxt = document.getElementById('sig-txt');
        const resultUi = document.getElementById('result-ui');
        const scoreBar = document.getElementById('score');
        const inds = ['rsi', 'keltner', 'ema', 'sma', 'zigzag', 'bulls', 'macd'];

        btn.disabled = true;
        status.innerText = "SYNCHRONISATION INDICATEURS...";
        resultUi.style.display = "none";
        inds.forEach(id => document.getElementById('ind-' + id).className = 'ind-item');

        setTimeout(() => {
            let winScore = 0;
            let lossScore = 0;

            inds.forEach(id => {
                const isUp = Math.random() > 0.45; // Simule la direction de l'indicateur
                const el = document.getElementById('ind-' + id);
                if(isUp) { 
                    el.className = 'ind-item active-win'; winScore++;
                } else { 
                    el.className = 'ind-item active-loss'; lossScore++; 
                }
            });

            status.innerText = "";
            resultUi.style.display = "block";
            
            // Logique de décision : Il faut au moins 5/7 indicateurs pour un signal fort
            if(winScore >= 5) {
                sigTxt.innerText = "CALL";
                sigTxt.style.color = "var(--win)";
                box.style.borderColor = "var(--win)";
                document.getElementById('reliability').innerText = "FIABILITÉ: " + ((winScore/7)*100).toFixed(0) + "%";
            } else if(lossScore >= 5) {
                sigTxt.innerText = "PUT";
                sigTxt.style.color = "var(--loss)";
                box.style.borderColor = "var(--loss)";
                document.getElementById('reliability').innerText = "FIABILITÉ: " + ((lossScore/7)*100).toFixed(0) + "%";
            } else {
                sigTxt.innerText = "WAIT";
                sigTxt.style.color = "var(--gold)";
                box.style.borderColor = "#222";
                document.getElementById('reliability').innerText = "MARCHÉ INDÉCIS";
            }

            scoreBar.style.width = "100%";
            setTimeout(() => { btn.disabled = false; scoreBar.style.width = "0%"; }, 4000);
        }, 1500);
    }
</script>
</body>
</html>
