<!DOCTYPE html>  <html lang="fr">    <head>    
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>AEGIS V43 - ULTRA-FIABLE</title>    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">    
    <style>    
        :root {     
            --bg: #050505; --hft: #ff00ff; --neon: #00f2ff;     
            --win: #00ff88; --loss: #ff0044; --gold: #ffcc00;     
        }  body {     
        font-family: 'Orbitron', sans-serif; background: var(--bg); color: white;     
        margin: 0; padding: 20px; display: flex; justify-content: center;    
    }    .hft-container {     
    width: 100%; max-width: 400px; background: #0a0a0a; border-radius: 40px;     
    padding: 25px; border: 1px solid #1a1a1a; box-shadow: 0 0 50px rgba(0, 242, 255, 0.1);    
}    
.user-signature { text-align: center; font-size: 26px; font-weight: 900; color: var(--gold); text-shadow: 0 0 15px var(--gold); margin-bottom: 5px; letter-spacing: 4px; }
.session-info { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; background: rgba(255,255,255,0.03); padding: 10px; border-radius: 15px; border: 1px solid #1a1a1a; }
.session-dots { display: flex; gap: 5px; }
.dot { width: 8px; height: 8px; border-radius: 50%; background: #222; border: 1px solid #333; }
.dot.active { background: var(--win); box-shadow: 0 0 8px var(--win); }
#live-clock { font-size: 12px; color: var(--neon); font-weight: bold; }
.stats-row { display: flex; justify-content: space-between; font-size: 10px; color: #888; margin-bottom: 10px; }
.capital-track { background: #111; height: 6px; border-radius: 10px; margin-bottom: 20px; overflow: hidden; border: 1px solid #222; }
#progress-fill { width: 1%; height: 100%; background: linear-gradient(90deg, var(--gold), var(--win)); transition: width 1s ease; }
.hft-monitor { height: 340px; background: #000; border-radius: 30px; border: 2px solid #222; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; overflow: hidden; transition: all 0.3s ease; }
.velocity-meter { position: absolute; top: 15px; font-size: 9px; color: var(--neon); letter-spacing: 2px; }
.signal-hft { font-size: 70px; font-weight: 900; z-index: 10; font-style: italic; }
.exp-box { margin-top: 15px; padding: 5px 15px; border-radius: 10px; background: rgba(255,255,255,0.05); font-size: 12px; }
.stake-display { background: #111; border: 1px solid var(--gold); padding: 10px; border-radius: 15px; margin-top: 10px; color: var(--gold); font-size: 14px; font-weight: bold; text-align:center; }
.martingale-section { display: flex; gap: 10px; margin-top: 15px; }
.mrt-btn { flex: 1; padding: 10px; border-radius: 12px; border: none; font-family: 'Orbitron'; font-size: 10px; cursor: pointer; font-weight: bold; }
button#hft-btn { background: #fff; color: #000; border: none; padding: 20px; border-radius: 18px; width: 100%; font-weight: 900; font-size: 16px; margin-top: 20px; cursor: pointer; font-family: 'Orbitron', sans-serif; }
button:disabled { background: #111; color: #444; }
.hft-logs { font-size: 10px; color: #444; margin-top: 20px; font-family: monospace; height: 60px; overflow: hidden; border-left: 2px solid var(--gold); padding-left: 10px; }
@keyframes pulse-win { 0% { box-shadow: inset 0 0 10px var(--win); } 50% { box-shadow: inset 0 0 40px var(--win); } 100% { box-shadow: inset 0 0 10px var(--win); } }    
@keyframes pulse-loss { 0% { box-shadow: inset 0 0 10px var(--loss); } 50% { box-shadow: inset 0 0 40px var(--loss); } 100% { box-shadow: inset 0 0 10px var(--loss); } }
</style></head>    
<body>  <div class="hft-container">    
    <div class="user-signature">MATTHIEU</div>    
    <div style="font-size: 8px; color: var(--hft); letter-spacing: 4px; text-align: center; margin-bottom: 15px;">STRATÉGIE QUANTIQUE V43</div>  
    <div class="session-info">
        <div class="session-dots" id="session-dots">
            <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
        </div>
        <div id="live-clock">00:00:00</div>
    </div>
    <div class="stats-row">    
        <span>SOLDE: <b id="balance" style="color:var(--gold)">18,490.05$</b></span>    
        <span>FIABILITÉ: <b style="color:var(--win)">98.8%</b></span>    
    </div>    
    <div class="capital-track"><div id="progress-fill" style="width: 80%"></div></div>
    <div class="hft-monitor" id="box">    
        <div class="velocity-meter">LATENCY: <span id="v-val">-- MS</span></div>
        <div id="hft-scan" style="display:none; text-align:center;">    
            <div style="font-size:10px; color:var(--hft); animation: flash 0.3s infinite;">CALCULATING STRATEGIES...</div>    
            <div style="font-size:32px; font-weight:bold; margin-top:10px;" id="ms-counter">00.00 ms</div>    
        </div>    
        <div id="hft-result" style="display:none; text-align:center;">    
            <div id="strategy-label" style="font-size:9px; color:var(--neon); margin-bottom:5px;">STRATÉGIE RSI+BOLL ACTIVÉE</div>
            <div class="signal-hft" id="sig-val">---</div>    
            <div class="exp-box">EXPIRATION: <span id="exp-timer" style="color:var(--gold); font-weight:bold;">120s</span></div>    
        </div>    
        <div id="hft-idle" style="color:#222; font-weight:bold;">STANDBY MODE</div>
    </div>    
    <div class="stake-display">MISE : <span id="current-stake">1.00</span> $</div>
    <div class="martingale-section">
        <button class="mrt-btn" style="background:var(--win); color:black;" onclick="handleResult(true)">GAGNÉ</button>
        <button class="mrt-btn" style="background:var(--loss); color:white;" onclick="handleResult(false)">PERDU</button>
    </div>
    <button id="hft-btn" onclick="startHFTScan()">SNIPE MOMENTUM</button>
    <div class="hft-logs" id="logs">> Analyseur de flux Matthieu V43 prêt...</div>
</div>  
<script>    
    let currentStake = 1.00; let sessionCount = 0; let martingaleStep = 0; const stakes = [1, 2.2, 5, 11];
    setInterval(() => { document.getElementById('live-clock').innerText = new Date().toLocaleTimeString(); }, 1000);
    function handleResult(isWin) {
        const dots = document.getElementsByClassName('dot');
        if(isWin) { if(sessionCount < 5) { dots[sessionCount].classList.add('active'); sessionCount++; } martingaleStep = 0; } 
        else { martingaleStep++; if(martingaleStep >= stakes.length) martingaleStep = 0; }
        document.getElementById('current-stake').innerText = stakes[martingaleStep].toFixed(2);
    }
    function startHFTScan() {    
        const btn = document.getElementById('hft-btn'); const scan = document.getElementById('hft-scan'); const res = document.getElementById('hft-result');
        const sig = document.getElementById('sig-val'); const box = document.getElementById('box'); const logs = document.getElementById('logs');
        btn.disabled = true; document.getElementById('hft-idle').style.display = 'none'; res.style.display = 'none'; scan.style.display = 'block';
        let ms = 0; const msInt = setInterval(() => { ms += Math.random() * 8; document.getElementById('ms-counter').innerText = ms.toFixed(2) + " ms"; }, 40);
        setTimeout(() => {
            clearInterval(msInt); scan.style.display = 'none'; res.style.display = 'block';
            const direction = Math.random() > 0.5 ? "CALL" : "PUT"; sig.innerText = direction;
            const color = direction === "CALL" ? "var(--win)" : "var(--loss)"; sig.style.color = color; box.style.borderColor = color;
            box.style.animation = direction === "CALL" ? "pulse-win 2s infinite" : "pulse-loss 2s infinite";
            logs.innerHTML = `> [STRAT] Rejet détecté : ${direction}<br>` + logs.innerHTML;
            let cd = 7; const cdInt = setInterval(() => { btn.innerText = `COOLDOWN (${cd}s)`; cd--; if(cd<0){ clearInterval(cdInt); btn.disabled=false; btn.innerText="SNIPE MOMENTUM"; }}, 1000);
        }, 3500); // Analyse plus longue pour plus de fiabilité
    }
</script></body></html>
