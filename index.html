<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEGIS V30 - PRECISION 95% OTC</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #020408; --card: #0d1117; --buy: #00ff88; --sell: #ff3366; --gold: #ffcc00; --accent: #2962ff; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; margin: 0; padding: 15px; text-align: center; }
        .container { background: var(--card); border-radius: 25px; padding: 25px; border: 2px solid #1f2937; box-shadow: 0 0 40px rgba(41, 98, 255, 0.1); max-width: 400px; margin: auto; }
        
        .header-box { margin-bottom: 20px; }
        .market-badge { background: rgba(255, 204, 0, 0.1); color: var(--gold); padding: 5px 12px; border-radius: 50px; font-size: 10px; font-weight: bold; border: 1px solid var(--gold); }
        
        .monitor { 
            height: 260px; background: #000; border-radius: 20px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            border: 4px solid #1a1f26; position: relative; margin: 20px 0;
        }
        .pulse { position: absolute; width: 100%; height: 100%; border: 2px solid var(--accent); border-radius: 18px; opacity: 0; animation: pulse-anim 2s infinite; }
        @keyframes pulse-anim { 0% { transform: scale(0.95); opacity: 0.5; } 100% { transform: scale(1.05); opacity: 0; } }

        .prob-text { font-size: 12px; color: var(--gold); font-weight: bold; margin-bottom: 5px; text-transform: uppercase; }
        .sig-val { font-size: 55px; font-weight: 900; letter-spacing: -2px; text-shadow: 0 0 20px rgba(255,255,255,0.1); }
        
        .loader { width: 40px; height: 40px; border: 3px solid #1a1f26; border-top-color: var(--accent); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        button { 
            background: white; color: black; border: none; padding: 22px; 
            border-radius: 18px; width: 100%; font-weight: 900; font-size: 18px; 
            cursor: pointer; transition: 0.2s; box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }
        button:active { transform: scale(0.98); }
        button:disabled { background: #1a1f26; color: #444; box-shadow: none; }
        
        .rules { font-size: 11px; color: #555; margin-top: 20px; line-height: 1.5; }
    </style>
</head>
<body>

<div class="container">
    <div class="header-box">
        <span class="market-badge">EUR/USD OTC - M5 ANALYSIS</span>
    </div>
    
    <div class="monitor" id="screen">
        <div id="pulse-ring" class=""></div>
        <div id="loading-ui" style="display:none;"><div class="loader"></div><p style="font-size:10px; color:var(--accent); margin-top:10px;">ANALYSE PROFONDE...</p></div>
        
        <div id="result-ui" style="display:none;">
            <div id="prob-val" class="prob-text">FIABILITÃ‰ : --%</div>
            <div id="signal-val" class="sig-val">---</div>
            <div style="background:var(--accent); color:white; font-size:10px; padding:3px 10px; border-radius:4px; margin-top:10px; font-weight:bold;">5 MIN EXPIRATION</div>
        </div>
        
        <div id="idle-msg" style="color:#333; font-weight:bold;">SYSTÃˆME SNIPER PRÃŠT</div>
    </div>

    <button id="main-btn" onclick="executeSniper()">ANALYSER LE MARCHÃ‰</button>
    
    <div class="rules">
        <b>STRATÃ‰GIE DE SÃ‰CURITÃ‰ :</b><br>
        1. Attendre 95%+ | 2. Trade 5 min | 3. Stop aprÃ¨s 5 gains.
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    function executeSniper() {
        const btn = document.getElementById('main-btn');
        const screen = document.getElementById('screen');
        const loader = document.getElementById('loading-ui');
        const result = document.getElementById('result-ui');
        const idle = document.getElementById('idle-msg');
        const signal = document.getElementById('signal-val');
        const prob = document.getElementById('prob-val');
        const pulse = document.getElementById('pulse-ring');

        btn.disabled = true;
        btn.innerText = "CONNEXION AU FLUX OTC...";
        idle.style.display = 'none';
        result.style.display = 'none';
        loader.style.display = 'block';
        screen.style.borderColor = "#1a1f26";
        pulse.className = "";

        // Temps d'analyse pour simuler la prÃ©cision
        setTimeout(() => {
            const accuracy = (Math.random() * (98.9 - 94.5) + 94.5).toFixed(1);
            const isCall = Math.random() > 0.5;
            const finalSignal = isCall ? "ACHAT ðŸŸ¢" : "VENTE ðŸ”´";
            const finalColor = isCall ? "var(--buy)" : "var(--sell)";

            loader.style.display = 'none';
            result.style.display = 'block';
            
            prob.innerText = `FIABILITÃ‰ : ${accuracy}%`;
            signal.innerText = finalSignal;
            signal.style.color = finalColor;
            screen.style.borderColor = finalColor;
            pulse.className = "pulse";

            if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');

            // Verrouillage de 5 minutes (300 secondes)
            let countdown = 300;
            const timer = setInterval(() => {
                countdown--;
                btn.innerText = `PROCHAIN SIGNAL (${countdown}s)`;
                if(countdown <= 0) {
                    clearInterval(timer);
                    btn.disabled = false;
                    btn.innerText = "ANALYSER LE MARCHÃ‰";
                    pulse.className = "";
                }
            }, 1000);

        }, 3500);
    }
</script>
</body>
</html>
