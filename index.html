<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEGIS V34 - LE BUNKER</title>
    <style>
        :root { --bg: #010204; --neon: #00d4ff; --gold: #ffaa00; --win: #00ffa2; --loss: #ff2e63; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; margin: 0; padding: 15px; }
        .app-container { max-width: 450px; margin: auto; background: #070a0f; border-radius: 30px; padding: 25px; border: 2px solid #1a222f; box-shadow: 0 0 60px rgba(0,212,255,0.1); }
        .engine-id { font-size: 10px; color: var(--neon); letter-spacing: 4px; font-weight: 900; margin-bottom: 20px; text-align: center; }
        
        .monitor-v34 { 
            height: 360px; background: #000; border-radius: 25px; border: 2px solid #161b22;
            position: relative; display: flex; flex-direction: column; align-items: center; justify-content: center; overflow: hidden;
        }
        
        .radar-circle { position: absolute; border: 1px solid rgba(0,212,255,0.2); border-radius: 50%; animation: radar 4s infinite linear; }
        @keyframes radar { 0% { width: 0; height: 0; opacity: 1; } 100% { width: 500px; height: 500px; opacity: 0; } }

        .status-box { position: absolute; top: 15px; width: 90%; display: flex; justify-content: space-between; font-size: 9px; color: #444; z-index: 30; }
        .anchor-badge { background: rgba(0, 212, 255, 0.1); color: var(--neon); padding: 2px 8px; border-radius: 4px; border: 1px solid var(--neon); font-weight: bold; }
        .trend-lock-indicator { color: var(--gold); font-weight: bold; font-size: 10px; margin-top: 5px; }

        .signal-display { font-size: 65px; font-weight: 900; z-index: 10; text-shadow: 0 0 30px rgba(0,0,0,1); }
        
        button { background: white; color: black; border: none; padding: 22px; border-radius: 20px; width: 100%; font-weight: 900; font-size: 18px; margin-top: 25px; cursor: pointer; transition: 0.3s; }
        button:disabled { background: #111; color: #333; }

        .power-bar { width: 100%; height: 6px; background: #111; margin-top: 15px; border-radius: 3px; overflow: hidden; border: 1px solid #222; }
        .power-fill { height: 100%; background: linear-gradient(90deg, var(--neon), var(--win)); width: 0%; transition: width 0.8s ease-in-out; }
        
        .log-mini { font-size: 8px; color: #333; margin-top: 10px; font-family: monospace; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="engine-id">V34 ULTRA STRONG : TREND BUNKER</div>
    
    <div class="monitor-v34" id="box">
        <div class="radar-circle"></div>
        <div class="status-box">
            <div>MOMENTUM: <span id="vol-power" style="color:var(--win)">STABLE</span></div>
            <div class="anchor-badge" id="anchor-status">DIRECTION : FIXE</div>
        </div>
        
        <div id="loader" style="display:none; text-align:center; z-index:20;">
            <div style="border:3px solid #111; border-top:3px solid var(--gold); width:40px; height:40px; border-radius:50%; animation:spin 1s linear infinite; margin:auto;"></div>
            <p style="font-size:10px; color:var(--gold); margin-top:10px; font-weight:bold;">VÃ‰RIFICATION TENDANCE LOURDE...</p>
        </div>

        <div id="signal-ui" style="display:none; z-index:20; text-align:center;">
            <div style="font-size:12px; color:var(--gold); font-weight:bold; margin-bottom:5px;" id="conf-text">FIABILITÃ‰ INSTITUTIONNELLE: 99.4%</div>
            <div class="signal-display" id="signal-val">---</div>
            <div class="trend-lock-indicator" id="lock-msg">DIRECTION VERROUILLÃ‰E</div>
            <div class="power-bar"><div class="power-fill" id="fill"></div></div>
        </div>

        <div id="idle-text" style="color:#222; font-weight:bold;">SYSTEME BUNKER PRÃŠT</div>
    </div>

    <button id="btn" onclick="runBunkerEngine()">SCANNER LE FLUX OTC</button>
    <div class="log-mini" id="log-text">> SystÃ¨me en attente de flux...</div>
</div>

<script>
    let masterTrend = null; 
    let trendCount = 0;

    function runBunkerEngine() {
        const btn = document.getElementById('btn');
        const loader = document.getElementById('loader');
        const sigUi = document.getElementById('signal-ui');
        const idle = document.getElementById('idle-text');
        const signalVal = document.getElementById('signal-val');
        const anchorBadge = document.getElementById('anchor-status');
        const fill = document.getElementById('fill');
        const log = document.getElementById('log-text');

        btn.disabled = true;
        idle.style.display = 'none';
        sigUi.style.display = 'none';
        loader.style.display = 'block';
        log.innerText = "> Analyse du volume EUR/USD OTC...";

        setTimeout(() => {
            let selectedSignal = Math.random() > 0.5 ? "ACHAT" : "VENTE";
            
            // LOGIQUE BUNKER (Le robot ne change pas d'avis)
            if (masterTrend !== null && trendCount < 4) {
                // On garde la direction forcÃ©e pour 4 signaux (Plus fort)
                selectedSignal = masterTrend;
                trendCount++;
                log.innerText = `> Tendance stable confirmÃ©e (${trendCount}/4)`;
            } else {
                // Nouveau cycle de tendance
                masterTrend = selectedSignal;
                trendCount = 1;
                log.innerText = "> Changement de structure dÃ©tectÃ©. Nouvelle ancre.";
            }

            const powerLevel = Math.floor(Math.random() * (99 - 92) + 92);
            anchorBadge.innerText = `ANCRE : ${selectedSignal}`;
            anchorBadge.style.color = selectedSignal === "ACHAT" ? "var(--win)" : "var(--loss)";

            loader.style.display = 'none';
            sigUi.style.display = 'block';
            
            signalVal.innerText = selectedSignal === "ACHAT" ? "ACHAT ðŸŸ¢" : "VENTE ðŸ”´";
            signalVal.style.color = selectedSignal === "ACHAT" ? "var(--win)" : "var(--loss)";
            document.getElementById('box').style.borderColor = selectedSignal === "ACHAT" ? "var(--win)" : "var(--loss)";
            
            setTimeout(() => { fill.style.width = powerLevel + "%"; }, 100);

            let countdown = 300;
            const timer = setInterval(() => {
                countdown--;
                btn.innerText = `SÃ‰CURITÃ‰ ACTIVE (${countdown}s)`;
                if(countdown <= 0) {
                    clearInterval(timer);
                    btn.disabled = false;
                    btn.innerText = "SCANNER LE FLUX OTC";
                }
            }, 1000);
        }, 6000); // Analyse plus longue (6s) pour la force brute
    }
</script>
<style> @keyframes spin { to { transform: rotate(360deg); } } </style>
</body>
    </html>
