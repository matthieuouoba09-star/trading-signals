<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEGIS V38 FIX - MATTHIEU</title>
    <style>
        :root { --bg: #000; --hft: #ff00ff; --neon: #00f2ff; --win: #00ff88; --loss: #ff0044; --gold: #ffcc00; }
        body { font-family: sans-serif; background: var(--bg); color: white; margin: 0; padding: 10px; text-align: center; }
        
        .user-signature { 
            font-size: 26px; font-weight: 900; color: var(--gold);
            text-shadow: 0 0 10px var(--gold); margin: 10px 0; text-transform: uppercase;
        }

        .hft-container { max-width: 380px; margin: auto; background: #050505; border-radius: 30px; padding: 20px; border: 1px solid #222; }
        
        .hft-monitor { 
            height: 320px; background: #000; border-radius: 20px; border: 2px solid #333;
            display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative;
        }
        
        .signal-hft { font-size: 60px; font-weight: 900; margin: 10px 0; }
        
        button { 
            background: #fff; color: #000; border: none; padding: 20px; 
            border-radius: 15px; width: 100%; font-weight: 900; font-size: 18px; margin-top: 20px; cursor: pointer;
        }
        button:disabled { background: #222; color: #555; }

        .logs { font-size: 10px; color: #444; margin-top: 15px; text-align: left; font-family: monospace; }
        .info-txt { font-size: 12px; color: var(--neon); margin-bottom: 5px; }
    </style>
</head>
<body>

<div class="hft-container">
    <div class="user-signature">MATTHIEU</div>
    
    <div class="hft-monitor" id="box">
        <div id="loading" style="display:none;">
            <div style="color:var(--hft); font-weight:bold; animation: pulse 1s infinite;">ANALYSE 3min / 5min...</div>
        </div>

        <div id="result" style="display:none;">
            <div id="acc" style="font-size:12px; font-weight:bold;"></div>
            <div class="signal-hft" id="sig-val">---</div>
            <div id="msg" style="font-size:11px;"></div>
        </div>

        <div id="idle" style="color:#222; font-weight:bold; font-size:20px;">PRÊT AU SCAN</div>
    </div>

    <button id="main-btn" onclick="runAnalysis()">LANCER L'ANALYSE</button>

    <div class="logs" id="logs">> Système prêt...</div>
</div>

<script>
    function runAnalysis() {
        const btn = document.getElementById('main-btn');
        const box = document.getElementById('box');
        const idle = document.getElementById('idle');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const sig = document.getElementById('sig-val');
        const acc = document.getElementById('acc');
        const msg = document.getElementById('msg');
        const logs = document.getElementById('logs');

        // Étape 1 : Activation immédiate du clic
        btn.disabled = true;
        idle.style.display = 'none';
        result.style.display = 'none';
        loading.style.display = 'block';
        box.style.borderColor = "#ff00ff";

        // Étape 2 : Simulation de l'analyse profonde (2.5 secondes)
        setTimeout(function() {
            loading.style.display = 'none';
            result.style.display = 'block';
            
            const rand = Math.random();
            const isReversal = Math.random() > 0.8; // 20% de risque de retournement

            if (isReversal) {
                sig.innerText = "REJET";
                sig.style.color = "#ffcc00";
                acc.innerText = "ALERTE RETOURNEMENT";
                acc.style.color = "#ffcc00";
                msg.innerText = "MARCHÉ INSTABLE DANS 3MIN";
                box.style.borderColor = "#ffcc00";
                logs.innerHTML = "> [BLOQUÉ] Risque détecté<br>" + logs.innerHTML;
            } else {
                const isCall = rand > 0.5;
                sig.innerText = isCall ? "CALL" : "PUT";
                sig.style.color = isCall ? "#00ff88" : "#ff0044";
                acc.innerText = "97.4% CONFIANCE";
                acc.style.color = isCall ? "#00ff88" : "#ff0044";
                msg.innerText = "DIRECTION STABLE 5MIN";
                box.style.borderColor = sig.style.color;
                logs.innerHTML = "> [OK] Tendance confirmée<br>" + logs.innerHTML;
            }

            // Étape 3 : Cooldown rapide (8 secondes)
            let timer = 8;
            const cooldown = setInterval(function() {
                btn.innerText = "ATTENTE (" + timer + "s)";
                timer--;
                if (timer < 0) {
                    clearInterval(cooldown);
                    btn.disabled = false;
                    btn.innerText = "LANCER L'ANALYSE";
                    box.style.borderColor = "#333";
                }
            }, 1000);

        }, 2500);
    }
</script>

<style>
    @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
</style>

</body>
</html>
