<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AEGIS REAL-TIME EUR/USD 5M</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
:root {
    --bg: #06080a;
    --card: #12151c;
    --buy: #00ff88;
    --sell: #ff2e63;
    --text: #ffffff;
}
body {
    font-family: 'Inter', sans-serif;
    background: var(--bg);
    color: var(--text);
    margin: 0; padding: 10px; text-align: center;
}
.container {
    background: var(--card);
    border-radius: 20px;
    padding: 15px;
    border: 1px solid #2a2e39;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}
.header h2 { margin: 10px 0; font-size: 18px; color: #2962ff; }
.widget-area {
    margin: 15px 0;
    border-radius: 12px;
    overflow: hidden;
    border: 1px solid #333;
}
.signal-info {
    font-size: 12px;
    padding: 10px;
    background: rgba(255,255,255,0.05);
    border-radius: 10px;
    color: #888;
    margin-top: 10px;
}
button {
    background: #ffffff; color: #000;
    border: none; padding: 15px; border-radius: 10px;
    width: 100%; font-weight: bold; margin-top: 15px;
    cursor: pointer;
}
</style>
</head>
<body>

<div class="container">
    <div class="header">
        <span style="background:#2962ff;color:white;padding:4px 12px;border-radius:5px;font-size:11px;font-weight:bold;">EUR/USD - TEMPS RÉEL</span>
        <h2>AEGIS CONFLUENCE 5M</h2>
    </div>

    <div class="widget-area">
        <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js" async>
            {
              "interval": "5m",
              "width": "100%",
              "isTransparent": false,
              "height": 380,
              "symbol": "FX:EURUSD",
              "showIntervalTabs": false,
              "displayMode": "single",
              "locale": "fr",
              "colorTheme": "dark"
            }
            </script>
        </div>
    </div>

    <div class="signal-info">
        <b>RÈGLE D'OR :</b> Prends position uniquement si l'aiguille affiche <span style="color:var(--buy)">ACHAT FORT</span> ou <span style="color:var(--sell)">VENTE FORTE</span>.<br>
        <b>EXPIRATION : 5 MINUTES</b>
    </div>

    <button onclick="window.location.reload()">ACTUALISER LE SIGNAL</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
</script>

</body>
</html>
