<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BW | MATTHIEU ANALYTICS</title>
    <style>
        body { background-color: #0b1118; color: white; font-family: 'Segoe UI', sans-serif; text-align: center; padding: 15px; }
        .bot-card { border: 1px solid #232e3c; border-radius: 20px; background: #151d27; max-width: 350px; margin: auto; padding: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.5); }
        .header { font-size: 18px; font-weight: bold; margin-bottom: 20px; color: #fff; border-bottom: 1px solid #232e3c; padding-bottom: 10px; }
        .time-selector { display: flex; justify-content: space-around; margin-bottom: 20px; background: #0b1118; padding: 10px; border-radius: 10px; }
        .time-btn { background: none; border: none; color: #888; cursor: pointer; font-weight: bold; padding: 5px 10px; }
        .time-btn.active { color: #00ff88; border-bottom: 2px solid #00ff88; }
        #analyze-bar { width: 100%; height: 40px; background: #1c2632; border-radius: 10px; position: relative; overflow: hidden; margin-bottom: 15px; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .progress { position: absolute; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, #00ff88, transparent); animation: loading 2s infinite; display: none; }
        @keyframes loading { 100% { left: 100%; } }
        #signal-display { font-size: 28px; font-weight: bold; margin: 20px 0; min-height: 40px; }
        .buy { color: #00ff88; text-shadow: 0 0 15px #00ff88; }
        .sell { color: #ff4444; text-shadow: 0 0 15px #ff4444; }
        .footer-btn { background: #2481cc; color: white; border: none; width: 100%; padding: 12px; border-radius: 10px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div class="bot-card">
    <div class="header">BW | TradeAI Analytics</div>
    
    <div style="color:#00ff88; font-size:12px; margin-bottom:10px;">MARKET: EUR/USD OTC</div>

    <div class="time-selector">
        <button class="time-btn" onclick="setTime(3, this)">3s</button>
        <button class="time-btn" onclick="setTime(5, this)">5s</button>
        <button class="time-btn active" onclick="setTime(15, this)">15s</button>
        <button class="time-btn" onclick="setTime(60, this)">1m</button>
    </div>

    <div id="analyze-bar">
        <div class="progress" id="loader"></div>
        <span id="status-text">WAITING...</span>
    </div>

    <div id="signal-display">---</div>

    <button class="footer-btn" onclick="startAnalysis()">GENERATE SIGNAL</button>
</div>

<script>
    let selectedTime = 15;

    function setTime(seconds, btn) {
        selectedTime = seconds;
        document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById('signal-display').innerText = "---";
        document.getElementById('status-text').innerText = "READY (" + seconds + "s)";
    }

    function startAnalysis() {
        const loader = document.getElementById('loader');
        const statusText = document.getElementById('status-text');
        const display = document.getElementById('signal-display');
        
        display.innerText = "---";
        loader.style.display = "block";
        statusText.innerText = "ANALYZING...";

        // Simulation de l'analyse (plus rapide pour 3s, plus lente pour 1m)
        setTimeout(() => {
            loader.style.display = "none";
            const rand = Math.random();
            if(rand > 0.5) {
                display.innerHTML = "<span class='buy'>↑ CALL (BUY)</span>";
                statusText.innerText = "STRENGTH: " + Math.floor(Math.random()*15+84) + "%";
            } else {
                display.innerHTML = "<span class='sell'>↓ PUT (SELL)</span>";
                statusText.innerText = "STRENGTH: " + Math.floor(Math.random()*15+84) + "%";
            }
        }, 1500);
    }
</script>

</body>
</html>
