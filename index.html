<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AEGIS VIP SIGNALS</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --primary: #38bdf8;
            --success: #22c55e;
            --danger: #ef4444;
            --text: #f8fafc;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: var(--card-bg);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        h1 { color: var(--primary); font-size: 24px; margin-bottom: 5px; }
        .subtitle { font-size: 12px; color: #94a3b8; margin-bottom: 25px; }

        #display-area {
            height: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            border-radius: 15px;
            background: rgba(15, 23, 42, 0.5);
        }

        .signal-box { font-weight: 800; font-size: 32px; margin: 10px 0; }
        .reliability { font-size: 14px; color: var(--primary); }
        .time-advice { font-size: 12px; margin-top: 10px; opacity: 0.7; }

        button {
            background: linear-gradient(135deg, #38bdf8 0%, #0284c7 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }

        button:active { transform: scale(0.98); }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="container">
        <h1>AEGIS ALGO V2</h1>
        <div class="subtitle">Analyseur de March√© Temps R√©el</div>

        <div id="display-area">
            <div id="status">PR√äT POUR L'ANALYSE</div>
        </div>

        <button onclick="generateSignal()">ANALYSER LE MARCH√â</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        function generateSignal() {
            const display = document.getElementById('display-area');
            const btn = document.querySelector('button');
            
            btn.disabled = true;
            display.innerHTML = '<div class="loader"></div><p style="margin-top:15px">Analyse RSI & MACD...</p>';

            setTimeout(() => {
                const isBuy = Math.random() > 0.5;
                const reliability = Math.floor(Math.random() * (94 - 72 + 1)) + 72;
                const signal = isBuy ? 'ACHAT üü¢' : 'VENTE üî¥';
                const color = isBuy ? '#22c55e' : '#ef4444';

                display.innerHTML = `
                    <div class="reliability">FIABILIT√â : ${reliability}%</div>
                    <div class="signal-box" style="color: ${color}">${signal}</div>
                    <div class="time-advice">‚è± DUR√âE CONSEILL√âE : 1 MINUTE</div>
                `;
                btn.disabled = false;
            }, 3000); // 3 secondes d'analyse pour faire plus pro
        }
    </script>
</body>
</html>
