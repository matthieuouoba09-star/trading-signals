<!DOCTYPE html>  <html lang="fr">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>AEGIS V36 - MATTHIEU EDITION</title>  
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>  
        :root { --bg: #000; --hft: #ff00ff; --neon: #00f2ff; --win: #00ff88; --loss: #ff0044; --gold: #ffcc00; }  
        body { font-family: 'Orbitron', sans-serif; background: var(--bg); color: white; margin: 0; padding: 10px; overflow-x: hidden; }  
        
        .user-signature {   
            text-align: center; font-size: 24px; font-weight: 900; color: var(--gold);  
            text-shadow: 0 0 10px var(--gold); margin-bottom: 5px; letter-spacing: 5px; text-transform: uppercase;  
        }  

        .hft-container { max-width: 450px; margin: auto; background: #050505; border-radius: 30px; padding: 20px; border: 1px solid #1a1a1a; box-shadow: 0 0 50px rgba(255, 0, 255, 0.05); }  
        
        /* Style du Graphique */
        .chart-box { width: 100%; height: 120px; margin-bottom: 15px; background: rgba(0,0,0,0.5); border-radius: 15px; padding: 5px; border: 1px solid #222; }

        .hft-monitor {   
            height: 300px; background: #000; border-radius: 25px; border: 2px solid #222;  
            display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; overflow: hidden; transition: 0.3s;
        }  
          
        .velocity-meter { position: absolute; top: 15px; font-size: 10px; color: var(--neon); letter-spacing: 2px; }  
        .signal-hft { font-size: 70px; font-weight: 900; z-index: 10; font-style: italic; text-shadow: 0 0 40px currentColor; }  
          
        button {   
            background: white; color: black; border: none; padding: 18px;   
            border-radius: 15px; width: 100%; font-weight: 900; font-size: 16px; margin-top: 20px; cursor: pointer; transition: 0.2s;
        }  
        button:active { transform: scale(0.98); }
        button:disabled { background: #111; color: #333; cursor: not-allowed; }  

        .hft-logs { font-size: 9px; color: #555; margin-top: 15px; font-family: monospace; height: 60px; overflow-y: hidden; border-left: 2px solid var(--gold); padding-left: 10px; }  
        .target-goal { font-size: 11px; color: var(--win); margin-top: 10px; text-align: center; font-weight: bold; letter-spacing: 1px; }  
        
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.1; } 100% { opacity: 1; } }
    </style>
</head>  
<body>  

<div class="hft-container">  
    <div class="user-signature">MATTHIEU</div>  
    
    <div class="chart-box">
        <canvas id="liveChart"></canvas>
    </div>

    <div style="font-size: 9px; color: var(--hft); letter-spacing: 3px; text-align: center; margin-bottom: 10px;">DATA STREAM: BTC/USDT LIVE</div>  

    <div class="hft-monitor" id="box">  
        <div class="velocity-meter">LATENCY: <span id="v-val">SCANNING...</span></div>  
          
        <div id="hft-scan" style="display:none; text-align:center;">  
            <div style="font-size:12px; color:var(--hft); animation: blink 0.2s infinite;">ANALYSE DU FLUX...</div>  
            <div style="font-size:25px; font-weight:bold; margin-top:10px;" id="ms-counter">00.00 ms</div>  
        </div>  

        <div id="hft-result" style="display:none; text-align:center;">  
            <div style="font-size:12px; color:var(--win); font-weight:bold; margin-bottom:5px;">FIABILITÉ: 98.4%</div>  
            <div class="signal-hft" id="sig-val">---</div>  
            <div style="font-size:10px; color:#444;" id="price-exec">PRIX: 0.00</div>  
        </div>  

        <div id="hft-idle" style="color:#333; font-weight:bold; letter-spacing: 2px;">SYNCHRONISATION...</div>  
    </div>  

    <div class="target-goal">OBJECTIF : 10$ ➔ 1000$</div>  

    <button id="hft-btn" onclick="startHFTScan()" disabled>PATIENTEZ...</button>  

    <div class="hft-logs" id="logs">  
        > Initialisation du flux Matthieu...<br>  
        > Connexion WebSocket établie...  
    </div>
</div>  

<script>  
    let priceHistory = [];
    let currentPrice = 0;
    const ctx = document.getElementById('liveChart').getContext('2d');

    // Configuration du Graphique
    const chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: Array(20).fill(''),
            datasets: [{
                data: [],
                borderColor: '#00f2ff',
                borderWidth: 2,
                pointRadius: 0,
                fill: true,
                backgroundColor: 'rgba(0, 242, 255, 0.05)',
                tension: 0.4
            }]
        },
        options: {
            responsive: true, maintainAspectRatio: false,
            scales: { x: { display: false }, y: { display: false } },
            plugins: { legend: { display: false } }
        }
    });

    // Connexion Réelle Binance (BTC/USDT)
    const ws = new WebSocket('wss://stream.binance.com:9443/ws/btcusdt@ticker');
    
    ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        currentPrice = parseFloat(data.c);
        
        priceHistory.push(currentPrice);
        if(priceHistory.length > 20) priceHistory.shift();

        // Mise à jour graphique
        chart.data.datasets[0].data = priceHistory;
        chart.update('none');

        if(priceHistory.length >= 15) {
            document.getElementById('hft-idle').innerText = "PRÊT AU SNIPE";
            document.getElementById('hft-idle').style.color = "#555";
            document.getElementById('hft-btn').disabled = false;
            document.getElementById('hft-btn').innerText = "SNIPE MOMENTUM";
            document.getElementById('v-val').innerText = "LIVE DATA";
        }
    };

    function startHFTScan() {  
        const btn = document.getElementById('hft-btn');  
        const scan = document.getElementById('hft-scan');  
        const res = document.getElementById('hft-result');  
        const idle = document.getElementById('hft-idle');  
        const sig = document.getElementById('sig-val');  
        const logs = document.getElementById('logs');  
        const msCounter = document.getElementById('ms-counter');

        btn.disabled = true;  
        idle.style.display = 'none';  
        res.style.display = 'none';  
        scan.style.display = 'block';  
  
        // Effet de calcul millisecondes
        let ms = 0;
        const msInterval = setInterval(() => {
            ms += Math.random() * 12;
            msCounter.innerText = ms.toFixed(2) + " ms";
        }, 50);

        setTimeout(() => {  
            clearInterval(msInterval);
            
            // ANALYSE RÉELLE DE LA PENTE
            const startPrice = priceHistory[0];
            const endPrice = priceHistory[priceHistory.length - 1];
            const diff = endPrice - startPrice;

            let direction = "WAIT";
            if (diff > 2) direction = "CALL"; 
            else if (diff < -2) direction = "PUT";

            scan.style.display = 'none';  
            res.style.display = 'block';  
            
            if(direction === "WAIT") {
                sig.innerText = "WAIT";
                sig.style.color = "var(--gold)";
                logs.innerHTML = `> <span style="color:var(--gold)">[LOG]</span> Signal faible. Attente...<br>` + logs.innerHTML;
            } else {
                sig.innerText = direction;  
                sig.style.color = direction === "CALL" ? "var(--win)" : "var(--loss)";  
                document.getElementById('box').style.borderColor = sig.style.color;  
                document.getElementById('price-exec').innerText = `PRIX: ${currentPrice.toFixed(2)}`;
                logs.innerHTML = `> <span style="color:var(--gold)">[S-DATA]</span> ${direction} détecté à ${currentPrice.toFixed(2)}<br>` + logs.innerHTML;  
            }
  
            let timer = 5;  
            const timerInt = setInterval(() => {  
                timer--;  
                btn.innerText = `RECHARGE (${timer}s)`;  
                if(timer <= 0) {  
                    clearInterval(timerInt);  
                    btn.disabled = false;  
                    btn.innerText = "SNIPE MOMENTUM";  
                }  
            }, 1000);  
        }, 2500);  
    }  
</script>  
</body>  
                </html>
