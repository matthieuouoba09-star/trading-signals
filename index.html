<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEGIS REAL ANALYSER</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #060d13; color: white; margin: 0; padding: 15px; text-align: center; }
        .card { background: #131722; border-radius: 15px; padding: 15px; border: 1px solid #2a2e39; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        h2 { color: #2962ff; font-size: 18px; margin-top: 0; }
        .instruction { font-size: 12px; color: #888; margin-bottom: 15px; }
        .tradingview-widget-container { margin: 10px 0; border-radius: 10px; overflow: hidden; }
        .footer-info { font-size: 11px; color: #d1d4dc; background: #1e222d; padding: 10px; border-radius: 8px; margin-top: 15px; }
        .refresh-btn { background: #2962ff; color: white; border: none; padding: 15px; border-radius: 10px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 15px; }
    </style>
</head>
<body>

<div class="card">
    <h2>AEGIS REAL-TIME ANALYSER</h2>
    <p class="instruction">Analyse réelle basée sur EMA, RSI et Stochastique</p>

    <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js" async>
        {
          "interval": "1m",
          "width": "100%",
          "isTransparent": false,
          "height": 380,
          "symbol": "FX:EURUSD",
          "showIntervalTabs": true,
          "displayMode": "single",
          "locale": "fr",
          "colorTheme": "dark"
        }
        </script>
    </div>

    <div class="footer-info">
        ✅ <b>RÈGLE D'OR :</b> Entrez en position uniquement si l'aiguille est sur <b>ACHAT FORT</b> ou <b>VENTE FORTE</b> pour 1 minute.
    </div>

    <button class="refresh-btn" onclick="location.reload()">ACTUALISER L'ANALYSE</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
</script>

</body>
</html>
