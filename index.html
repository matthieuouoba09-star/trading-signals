<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aegis Signal Bot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #1a1a2e;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: #16213e;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            max-width: 400px;
            margin: auto;
        }
        h1 { color: #e94560; }
        .signal-box {
            font-size: 24px;
            margin: 20px 0;
            padding: 15px;
            border: 2px dashed #0f3460;
            border-radius: 10px;
        }
        button {
            background-color: #e94560;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { background-color: #ff4d6d; }
    </style>
</head>
<body>
    <div class="container">
        <h1>AEGIS SIGNALS</h1>

        <div id="signal" class="signal-box">PRÃŠT Ã€ ANALYSER</div>

    </div>

    <script>
        function generateSignal() {
            const btn = document.querySelector('button');
            const box = document.getElementById('signal');
            
            btn.disabled = true;
            box.innerText = "ANALYSE EN COURS...";
            box.style.color = "yellow";

            setTimeout(() => {
                const results = ["BUY ðŸŸ¢", "SELL ðŸ”´"];

        }
        window.Telegram.WebApp.ready();
    </script>
</body>
