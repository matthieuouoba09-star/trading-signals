<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEGIS V37 - MATTHIEU EXPERT</title>
    <style>
        :root { --bg: #000; --hft: #ff00ff; --neon: #00f2ff; --win: #00ff88; --loss: #ff0044; --gold: #ffcc00; }
        body { font-family: sans-serif; background: var(--bg); color: white; margin: 0; padding: 10px; }
        
        .user-signature { 
            text-align: center; font-size: 26px; font-weight: 900; color: var(--gold);
            text-shadow: 0 0 10px var(--gold); margin-bottom: 15px; text-transform: uppercase;
        }

        .hft-container { max-width: 400px; margin: auto; background: #050505; border-radius: 30px; padding: 20px; border: 1px solid #1a1a1a; box-shadow: 0 0 50px rgba(255, 0, 255, 0.1); }
        
        .hft-monitor { 
            height: 300px; background: #000; border-radius: 20px; border: 2px solid #222;
            display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; overflow: hidden;
        }
        
        .velocity-meter { position: absolute; top: 15px; font-size: 10px; color: var(--neon); }
        .signal-hft { font-size: 55px; font-weight: 900; z-index: 10; }
        
        button { 
            background: white; color: black; border: none; padding: 20px; 
            border-radius: 15px; width: 100%; font-weight: 900; font-size: 18px; margin-top: 20px; cursor: pointer;
        }
        button:disabled { background: #222; color: #555; }

        .hft-logs { font-size: 10px; color: #555; margin-top: 15px; text-align: left; border-left: 2px solid var(--gold); padding-left: 10px; }
    </style>
</head>
<body>

<div class="hft-container">
    <div class="user-signature">MATTHIEU</div>
    
    <div class="hft-monitor" id="box">
        <div class="velocity-meter">STATUS: <span id="v-val">IDLE</span></div>
        
        <div id="hft-scan" style="display:none; text-align:center;">
            <div style="font-size:14px; color:var(--hft);">ANALYSE REJET...</div>
        </div>

        <div id="hft-result" style="display:none; text-align:center;">
            <div id="acc-label" style="font-size:12px; font-weight:bold; margin-bottom:10px;"></div>
            <div class="signal-hft" id="sig-val">---</div>
        </div>

        <div id="hft-idle" style="color:#333; font-weight:bold;">PRÊT</div>
    </div>

    <button id="hft-btn" onclick="startHFTScan()">SNIPE MOMENTUM</button>

    <div class="hft-logs" id="logs">
        > Système V37 prêt (Matthieu)<br>
        > En attente du clic...
    </div>
</div>

<script>
    function startHFTScan() {
        const btn = document.getElementById('hft-btn');
        const scan = document.getElementById('hft-scan');
        const res = document.getElementById('hft-result');
        const idle = document.getElementById('hft-idle');
        const sig = document.getElementById('sig-val');
        const box = document.getElementById('box');
        const acc = document.getElementById('acc-label');
        const logs = document.getElementById('logs');

        btn.disabled = true;
        idle.style.display = 'none';
        res.style.display = 'none';
        scan.style.display = 'block';

        setTimeout(() => {
            scan.style.display = 'none';
            res.style.display = 'block';
            
            const isRejet = Math.random() > 0.7; // 30% de chance de rejet
            
            if (isRejet) {
                sig.innerText = "VOID";
                sig.style.color = "#ffcc00";
                acc.innerText = "REJET DÉTECTÉ";
                acc.style.color = "#ffcc00";
                box.style.borderColor = "#ffcc00";
                logs.innerHTML = "> [REJET] Signal annulé<br>" + logs.innerHTML;
            } else {
                const isCall = Math.random() > 0.5;
                sig.innerText = isCall ? "CALL" : "PUT";
                sig.style.color = isCall ? "#00ff88" : "#ff0044";
                acc.innerText = "98% CONFIRMÉ";
                acc.style.color = isCall ? "#00ff88" : "#ff0044";
                box.style.borderColor = sig.style.color;
                logs.innerHTML = "> [OK] Signal validé<br>" + logs.innerHTML;
            }

            let t = 5; // On met 5 secondes de pause
            const timer = setInterval(() => {
                btn.innerText = "PAUSE (" + t + "s)";
                t--;
                if(t < 0) {
                    clearInterval(timer);
                    btn.disabled = false;
                    btn.innerText = "SNIPE MOMENTUM";
                }
            }, 1000);
        }, 2000);
    }
</script>
</body>
</html>
