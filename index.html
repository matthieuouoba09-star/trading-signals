<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEGIS V38 - PREDICTIVE EXPERT</title>
    <style>
        :root { --bg: #000; --hft: #ff00ff; --neon: #00f2ff; --win: #00ff88; --loss: #ff0044; --gold: #ffcc00; }
        body { font-family: sans-serif; background: var(--bg); color: white; margin: 0; padding: 10px; }
        
        .user-signature { 
            text-align: center; font-size: 26px; font-weight: 900; color: var(--gold);
            text-shadow: 0 0 10px var(--gold); margin-bottom: 5px; text-transform: uppercase;
        }

        .hft-container { max-width: 450px; margin: auto; background: #050505; border-radius: 40px; padding: 25px; border: 1px solid #1a1a1a; box-shadow: 0 0 80px rgba(0, 242, 255, 0.1); }
        
        .hft-monitor { 
            height: 380px; background: #000; border-radius: 30px; border: 2px solid #222;
            display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; transition: 0.5s;
        }
        
        .status-bar { position: absolute; top: 15px; font-size: 9px; color: var(--neon); letter-spacing: 2px; }
        .signal-hft { font-size: 70px; font-weight: 900; z-index: 10; font-style: italic; }
        
        button { 
            background: white; color: black; border: none; padding: 22px; 
            border-radius: 20px; width: 100%; font-weight: 900; font-size: 18px; margin-top: 20px; cursor: pointer;
        }
        button:disabled { background: #111; color: #444; }

        .hft-logs { font-size: 10px; color: #666; margin-top: 20px; font-family: monospace; border-left: 2px solid var(--gold); padding-left: 10px; height: 50px; overflow: hidden; }
        .prediction-box { font-size: 11px; color: var(--gold); margin-top: 10px; font-weight: bold; text-align: center; }
    </style>
</head>
<body>

<div class="hft-container">
    <div class="user-signature">MATTHIEU</div>
    <div style="font-size: 9px; color: var(--neon); text-align: center; margin-bottom: 15px; letter-spacing: 2px;">PREDICTIVE ENGINE V38</div>
    
    <div class="hft-monitor" id="box">
        <div class="status-bar" id="status">SYSTÈME EN ATTENTE</div>
        
        <div id="hft-scan" style="display:none; text-align:center;">
            <div style="font-size:14px; color:var(--hft);" id="scan-text">ANALYSE DU FLUX...</div>
            <div style="font-size:24px; color:white; margin-top:10px;">⚡</div>
        </div>

        <div id="hft-result" style="display:none; text-align:center;">
            <div id="confidence" style="font-size:12px; font-weight:bold; margin-bottom:5px;"></div>
            <div class="signal-hft" id="sig-val">---</div>
            <div id="timeframe" style="font-size:10px; color:#555; margin-top:5px;">CONFIRMÉ 3min / 5min</div>
        </div>

        <div id="hft-idle" style="color:#222; font-size:20px;">PRÊT AU SCAN</div>
    </div>

    <div class="prediction-box" id="prediction">FILTRE ANTI-RETOURNEMENT ACTIVÉ</div>

    <button id="hft-btn" onclick="startDeepAnalysis()">LANCER L'ANALYSE EXPERTE</button>

    <div class="hft-logs" id="logs">
        > Prêt pour le compte réel...<br>
        > Mode Anti-Retournement : OK
    </div>
</div>
