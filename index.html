<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEGIS V39 - DIRECTION RÉELLE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #020202; --neon: #00f2ff; --win: #00ff88; --loss: #ff0044; --gold: #ffcc00; }
        body { font-family: 'Orbitron', sans-serif; background: var(--bg); color: white; margin: 0; padding: 15px; display: flex; justify-content: center; }
        .app-container { width: 100%; max-width: 380px; background: #000; border-radius: 30px; padding: 20px; border: 1px solid #1a1a1a; }
        
        /* INDICATEURS DE TENDANCE */
        .indicator-row { display: flex; justify-content: space-between; margin-bottom: 20px; }
        .ind-box { background: #0a0a0a; padding: 10px; border-radius: 12px; border: 1px solid #222; flex: 1; margin: 0 4px; text-align: center; }
        .ind-label { font-size: 7px; color: #555; margin-bottom: 5px; }
        .ind-val { font-size: 10px; font-weight: bold; }

        .monitor { height: 220px; background: #000; border-radius: 25px; border: 2px solid #222; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; margin-bottom: 20px; transition: 0.3s; }
        .direction-txt { font-size: 55px; font-weight: 900; margin: 0; letter-spacing: -2px; }
        
        #btn-snipe { background: #fff; color: #000; border: none; padding: 22px; border-radius: 15px; width: 100%; font-weight: 900; cursor: pointer; font-family: 'Orbitron'; font-size: 16px; transition: 0.2s; }
        #btn-snipe:disabled { background: #111; color: #444; }

        .scan-line { position: absolute; width: 100%; height: 2px; background: var(--neon); top: 0; animation: scan 2s linear infinite; display: none; }
        @keyframes scan { 0% { top: 0; opacity: 0; } 50% { opacity: 1; } 100% { top: 100%; opacity: 0; } }
    </style>
</head>
<body>

<div class="app-container">
    <div style="text-align: center; margin-bottom: 20px;">
        <div style="font-size: 22px; font-weight: 900; color: #fff;">AEGIS <span style="color:var(--neon)">V39</span></div>
        <div style="font-size: 8px; color: var(--gold); letter-spacing: 3px;">REAL-TIME TREND ANALYZER</div>
    </div>

    <div class="indicator-row">
        <div class="ind-box"><div class="ind-label">RSI (14)</div><div class="ind-val" id="rsi-val">SCANNING...</div></div>
        <div class="ind-box"><div class="ind-label">EMA (200)</div><div class="ind-val" id="ema-val">SCANNING...</div></div>
        <div class="ind-box"><div class="ind-label">FORCE</div><div class="ind-val" id="force-val">--%</div></div>
    </div>

    <div class="monitor" id="box">
        <div class="scan-line" id="scanner"></div>
        <div id="idle" style="font-size: 10px; color: #444;">PRÊT POUR EUR/USD-OTC</div>
        <div id="result-ui" style="display: none; text-align: center;">
            <div id="signal-txt" class="direction-txt">---</div>
            <div id="time-advice" style="font-size: 12px; margin-top: 10px; color: var(--gold); font-weight: bold;"></div>
        </div>
    </div>

    <button id="btn-snipe" onclick="startAnalysis()">ANALYSER LA DIRECTION</button>
</div>

<script>
    function startAnalysis() {
        const btn = document.getElementById('btn-snipe');
        const box = document.getElementById('box');
        const idle = document.getElementById('idle');
        const scanner = document.getElementById('scanner');
        const resUi = document.getElementById('result-ui');
        const sigTxt = document.getElementById('signal-txt');
        
        btn.disabled = true;
        idle.style.display = "none";
        resUi.style.display = "none";
        scanner.style.display = "block";
        box.style.borderColor = "#222";

        // Simulation de calcul des indicateurs
        setTimeout(() => {
            const rsi = Math.floor(Math.random() * 60 + 20);
            const emaTrend = Math.random() > 0.5 ? "HAUSSIER" : "BAISSIER";
            const force = Math.floor(Math.random() * 30 + 65);

            document.getElementById('rsi-val').innerText = rsi;
            document.getElementById('ema-val').innerText = emaTrend;
            document.getElementById('force-val').innerText = force + "%";

            // LOGIQUE DE DIRECTION FIXE (Basée sur EMA + RSI)
            let direction = "";
            let color = "";
            let timeAdvice = "";

            if (emaTrend === "HAUSSIER" && rsi > 50) {
                direction = "CALL";
                color = "var(--win)";
                timeAdvice = "POSITION: 1 MINUTE";
            } else if (emaTrend === "BAISSIER" && rsi < 50) {
                direction = "PUT";
                color = "var(--loss)";
                timeAdvice = "POSITION: 1 MINUTE";
            } else {
                // Si les indicateurs ne sont pas d'accord, le robot force un signal de prudence
                direction = "NEUTRE";
                color = "var(--gold)";
                timeAdvice = "ATTENDRE CASSURE";
            }

            scanner.style.display = "none";
            resUi.style.display = "block";
            sigTxt.innerText = direction;
            sigTxt.style.color = color;
            box.style.borderColor = color;
            document.getElementById('time-advice').innerText = timeAdvice;

            setTimeout(() => { btn.disabled = false; }, 3000);
        }, 2000);
    }
</script>
</body>
    </html>
