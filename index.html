<script>
    function deepAnalyze() {
        const label = document.getElementById('signal-label');
        const conf = document.getElementById('conf-label');
        
        label.innerText = "CHARGEMENT...";
        label.style.color = "#58a6ff";

        setTimeout(() => {
            const rand = Math.random();
            if (rand > 0.5) {
                label.innerText = "↑ ACHAT";
                label.style.color = "#238636";
                conf.innerText = "SIGNAL FORT (1 MIN)";
            } else {
                label.innerText = "↓ VENTE";
                label.style.color = "#da3633";
                conf.innerText = "SIGNAL FORT (1 MIN)";
            }
        }, 2000);
    }
</script>
