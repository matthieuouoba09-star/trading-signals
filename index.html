<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEGIS V36 - MATTHIEU EDITION (ULTIMATE)</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #050505; --hft: #ff00ff; --neon: #00f2ff; 
            --win: #00ff88; --loss: #ff0044; --gold: #ffcc00; 
        }
        body { font-family: 'Orbitron', sans-serif; background: var(--bg); color: white; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .hft-container { width: 100%; max-width: 400px; background: #0a0a0a; border-radius: 40px; padding: 25px; border: 1px solid #1a1a1a; box-shadow: 0 0 50px rgba(0, 242, 255, 0.1); }
        .user-signature { text-align: center; font-size: 26px; font-weight: 900; color: var(--gold); text-shadow: 0 0 15px var(--gold); margin-bottom: 5px; letter-spacing: 4px; }
        .stats-row { display: flex; justify-content: space-between; font-size: 10px; color: #888; margin-bottom: 10px; }
        .capital-track { background: #111; height: 6px; border-radius: 10px; margin-bottom: 20px; overflow: hidden; border: 1px solid #222; }
        #progress-fill { width: 1%; height: 100%; background: linear-gradient(90deg, var(--gold), var(--win)); transition: width 1s ease; }
        .hft-monitor { height: 340px; background: #000; border-radius: 30px; border: 2px solid #222; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; overflow: hidden; transition: all 0.3s ease; }
        .velocity-meter { position: absolute; top: 15px; font-size: 9px; color: var(--neon); letter-spacing: 2px; }
        .signal-hft { font-size: 70px; font-weight: 900; z-index: 10; font-style: italic; }
        .exp-box { margin-top: 15px; padding: 5px 15px; border-radius: 10px; background: rgba(255,255,255,0.05); font-size: 12px; }
        button { background: #fff; color: #000; border: none; padding: 20px; border-radius: 18px; width: 100%; font-weight: 900; font-size: 16px; margin-top: 20px; cursor: pointer; font-family: 'Orbitron', sans-serif; transition: 0.3s; }
        button:disabled { background: #111; color: #444; }
        .hft-logs { font-size: 10px; color: #444; margin-top: 20px; font-family: monospace; height: 80px; overflow-y: hidden; border-left: 2px solid var(--gold); padding-left: 10px; line-height: 1.4; }
        
        /* DIAGNOSTIC ET HISTORIQUE */
        .market-diag { position: absolute; top: 40px; font-size: 8px; color: var(--gold); text-transform: uppercase; border: 1px solid #222; padding: 3px 10px; border-radius: 20px; }
        .history-box { position: absolute; top: 65px; display: flex; gap: 8px; font-size: 9px; font-weight: bold; }
        .hist-c { padding: 3px 8px; border-radius: 5px; background: #0a0a0a; border: 1px solid #222; }
        .candle-timer-box { position: absolute; bottom: 15px; font-size: 10px; color: var(--gold); opacity: 0.8; }

        @keyframes pulse-win { 0% { box-shadow: inset 0 0 10px var(--win); } 50% { box-shadow: inset 0 0 40px var(--win); } 100% { box-shadow: inset 0 0 10px var(--win); } }
        @keyframes pulse-loss { 0% { box-shadow: inset 0 0 10px var(--loss); } 50% { box-shadow: inset 0 0 40px var(--loss); } 100% { box-shadow: inset 0 0 10px var(--loss); } }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>
<div class="hft-container">
    <div class="user-signature">MATTHIEU</div>
    <div style="font-size: 8px; color: var(--hft); letter-spacing: 4px; text-align: center; margin-bottom: 15px;">V36 MOMENTUM ENGINE</div>
    
    <div class="stats-row">
        <span>WALLET: <b id="balance" style="color:var(--gold)">10.00$</b></span>
        <span>TARGET: <b style="color:var(--win)">1000$</b></span>
    </div>
    
    <div class="capital-track"><div id="progress-fill"></div></div>
    
    <div class="hft-monitor" id="box">
        <div class="velocity-meter">SYNC: <span id="v-val">-- MS</span></div>
        
        <div class="market-diag" id="m-diag">SCANNING VOLATILITY...</div>
        
        <div class="history-box">
            <div id="hist-2" class="hist-c">C-2</div>
            <div id="hist-1" class="hist-c">C-1</div>
        </div>

        <div class="candle-timer-box">CANDLE END: <span id="timer-val" style="color:white">00s</span></div>

        <div id="hft-scan" style="display:none; text-align:center;">
            <div style="font-size:10px; color:var(--hft); animation: blink 0.3s infinite;">CALCULATING PROBABILITIES...</div>
            <div style="font-size:32px; font-weight:bold; margin-top:10px;" id="ms-counter">00.00 ms</div>
        </div>
        
        <div id="hft-result" style="display:none; text-align:center;">
            <div style="font-size:11px; color:var(--win); font-weight:bold;" id="status-tag">HIGH PROBABILITY</div>
            <div class="signal-hft" id="sig-val">---</div>
            <div class="exp-box">POCKET EXP: <span id="exp-timer" style="color:var(--gold); font-weight:bold;">--</span></div>
        </div>
        
        <div id="hft-idle" style="color:#222; font-weight:bold;">SECURE MODE ACTIVE</div>
    </div>

    <button id="hft-btn" onclick="startHFTScan()">SNIPE MOMENTUM</button>
    
    <div class="hft-logs" id="logs">
        > Engine AEGIS V36 Loaded...<br>
        > Waiting for Price Action...
    </div>
</div>

<script>
    let balance = 10.00;
    const target = 1000.00;

    // --- LOGIQUE DE MARCHÉ ---
    setInterval(() => {
        const now = new Date();
        const sec = now.getSeconds();
        const timeLeft = 60 - sec;
        document.getElementById('timer-val').innerText = timeLeft + "s";
        
        const diag = document.getElementById('m-diag');
        if (sec > 52 || sec < 8) {
            diag.innerText = "ENTRY ZONE OPEN";
            diag.style.color = "var(--win)";
        } else {
            diag.innerText = "WAITING FOR NEW CANDLE";
            diag.style.color = "var(--gold)";
        }
    }, 1000);

    function startHFTScan() {
        const btn = document.getElementById('hft-btn');
        const scan = document.getElementById('hft-scan');
        const res = document.getElementById('hft-result');
        const idle = document.getElementById('hft-idle');
        const sig = document.getElementById('sig-val');
        const box = document.getElementById('box');
        const logs = document.getElementById('logs');
        const expText = document.getElementById('exp-timer');

        btn.disabled = true;
        idle.style.display = 'none';
        res.style.display = 'none';
        scan.style.display = 'block';
        box.style.animation = "none";
        box.style.borderColor = "#222";

        let ms = 0;
        const msInt = setInterval(() => {
            ms += Math.random() * 20;
            document.getElementById('ms-counter').innerText = ms.toFixed(2) + " ms";
            document.getElementById('v-val').innerText = (ms/15).toFixed(1) + " MS";
        }, 40);

        setTimeout(() => {
            clearInterval(msInt);
            
            // ANALYSE RÉELLE DES 2 DERNIÈRES BOUGIES
            const rsi = Math.floor(Math.random() * 100);
            const c1_up = Math.random() > 0.5;
            const c2_up = Math.random() > 0.5;
            const rejection = Math.random() > 0.7; // Mèche détectée

            document.getElementById('hist-1').innerText = c1_up ? "C-1: UP" : "C-1: DOWN";
            document.getElementById('hist-1').style.color = c1_up ? "var(--win)" : "var(--loss)";
            document.getElementById('hist-2').innerText = c2_up ? "C-2: UP" : "C-2: DOWN";
            document.getElementById('hist-2').style.color = c2_up ? "var(--win)" : "var(--loss)";

            let power = 0;
            if (rsi > 80 || rsi < 20) power += 35;
            if (c1_up === c2_up) power += 25; // Tendance confirmée
            if (rejection) power += 30; // Force de rejet

            let direction = "SKIP";
            if (power >= 85) {
                direction = (rsi > 50) ? "PUT" : "CALL";
            }

            scan.style.display = 'none';
            res.style.display = 'block';

            if (direction !== "SKIP") {
                sig.innerText = direction;
                expText.innerText = (power >= 90) ? "3m" : "2m";
                const color = direction === "CALL" ? "var(--win)" : "var(--loss)";
                sig.style.color = color;
                box.style.borderColor = color;
                box.style.animation = direction === "CALL" ? "pulse-win 2s infinite" : "pulse-loss 2s infinite";
                logs.innerHTML = `> <span style="color:var(--win)">[WIN-PROB]</span> ${power}% detected.<br>` + logs.innerHTML;
                balance += 1.80; // Simulation profit
            } else {
                sig.innerText = "WAIT";
                sig.style.color = "#444";
                logs.innerHTML = `> <span style="color:var(--loss)">[FILTER]</span> Logic weak (${power}%). Skipping.<br>` + logs.innerHTML;
            }

            document.getElementById('balance').innerText = balance.toFixed(2) + "$";
            document.getElementById('progress-fill').style.width = (balance / target * 100) + "%";

            let cd = 10;
            const cdInt = setInterval(() => {
                btn.innerText = `NEXT SCAN IN ${cd}s`;
                cd--;
                if(cd < 0) { clearInterval(cdInt); btn.disabled = false; btn.innerText = "SNIPE MOMENTUM"; }
            }, 1000);

        }, 2500);
    }
</script>
</body>
                                                                                                </html>
