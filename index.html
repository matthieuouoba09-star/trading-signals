<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AEGIS REAL-TIME EUR/USD 5M</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
:root {
    --bg: #06080a;
    --card: #12151c;
    --buy: #00ff88;
    --sell: #ff2e63;
    --nosignal: #888888;
    --text: #ffffff;
}
body {
    font-family: 'Inter', sans-serif;
    background: var(--bg);
    color: var(--text);
    margin: 0; padding: 10px; text-align: center;
}
.container {
    background: var(--card);
    border-radius: 20px;
    padding: 15px;
    border: 1px solid #2a2e39;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}
.header h2 { margin: 10px 0; font-size: 18px; }
#signal-display {
    font-size: 16px; font-weight: bold;
    padding: 10px; border-radius: 10px;
    border: 1px solid #333;
}
button {
    background: #ffffff; color: #000;
    border: none; padding: 15px; border-radius: 10px;
    width: 100%; font-weight: bold; margin-top: 15px;
    cursor: pointer;
}
</style>
</head>
<body>

<div class="container">
    <div class="header">
        <span style="background:#2962ff;color:white;padding:4px 12px;border-radius:5px;font-size:12px;font-weight:bold;">EUR/USD - MARCHÉ RÉEL</span>
        <h2>AEGIS CONFLUENCE 5M</h2>
    </div>

    <div id="signal-display">
        PRIX ACTUEL : --<br>
        SIGNAL : --<br>
        EXPIRATION : 5 MINUTES
    </div>

    <button onclick="window.location.reload()">ACTUALISER MANUELLEMENT</button>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

// === FONCTION POUR METTRE À JOUR LE SIGNAL ===
function updateSignal(price, signal){
    const display = document.getElementById('signal-display');
    let color;
    if(signal === "ACHAT") color = "var(--buy)";
    else if(signal === "VENTE") color = "var(--sell)";
    else color = "var(--nosignal)";

    display.innerHTML = `PRIX ACTUEL : ${price}<br>SIGNAL : <span style="color:${color}">${signal}</span><br>EXPIRATION : 5 MINUTES`;
}

// === SIMULATION DE FLUX (pour test avant webhook)
setInterval(() => {
    const price = (1.0840 + Math.random()*0.002).toFixed(5);
    const signals = ["ACHAT", "VENTE", "NO SIGNAL"];
    const signal = signals[Math.floor(Math.random()*signals.length)];
    updateSignal(price, signal);
}, 300000); // 300 000 ms = 5 minutes

// === WEBHOOK TRADINGVIEW (EXEMPLE)
// Remplacer l’intervalle setInterval par ton webhook réel
// Exemple : fetch("TON_URL_WEBHOOK?signal=ACHAT&price=1.08452")
// puis updateSignal(price, signal)
</script>

</body>
</html>
