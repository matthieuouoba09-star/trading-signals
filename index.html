<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AEGIS V15 ULTRA-LOCK</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
:root { --bg: #040508; --card: #0d1117; --buy: #00ff88; --sell: #ff3366; --primary: #2962ff; }
body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; margin: 0; padding: 10px; text-align: center; overflow: hidden; }
.container { background: var(--card); border-radius: 20px; padding: 15px; border: 1px solid #30363d; }

/* Zone de Signal Verrouillée */
.lock-box {
    height: 180px;
    background: #000;
    border-radius: 15px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    border: 4px solid #1a1f26; /* Bordure épaisse pour le verrouillage */
    margin: 15px 0;
    transition: all 0.1s ease-in-out;
}
.signal-txt { font-size: 48px; font-weight: 900; text-transform: uppercase; }
.status-msg { font-size: 10px; font-weight: bold; letter-spacing: 2px; margin-bottom: 5px; }

button { 
    background: #ffffff; color: #000; border: none; padding: 20px; border-radius: 12px; 
    width: 100%; font-weight: 900; font-size: 18px; cursor: pointer;
    box-shadow: 0 4px 15px rgba(255,255,255,0.2);
}
button:active { transform: scale(0.95); background: #2962ff; color: white; }

.price-strip { font-family: monospace; font-size: 14px; color: #8b949e; margin-bottom: 10px; }
</style>
</head>
<body>

<div class="container">
    <div class="price-strip" id="live-ticker">SYNC: EUR/USD...</div>
    
    <div class="lock-box" id="lock-zone">
        <div class="status-msg" id="msg-top">SYSTÈME PRÊT</div>
        <div class="signal-txt" id="sig-output">---</div>
        <div id="msg-bottom" style="font-size: 11px; color: #484f58; margin-top: 5px;">BOUCLE DE PRÉCISION ACTIVÉE</div>
    </div>

    <button onclick="triggerLock()">OBTENIR SIGNAL FLASH</button>

    <div style="margin-top: 15px; font-size: 9px; color: #30363d;">
        FORCE DU SIGNAL : 98.2% | LATENCE : 0.01ms
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    function triggerLock() {
        const zone = document.getElementById('lock-zone');
        const sig = document.getElementById('sig-output');
        const top = document.getElementById('msg-top');
        const bottom = document.getElementById('msg-bottom');

        // Reset instantané pour ne pas perdre de temps
        sig.innerText = "WAIT";
        sig.style.color = "#484f58";
        zone.style.borderColor = "#1a1f26";

        // Déclenchement ultra-rapide (200ms au lieu de 800ms)
        setTimeout(() => {
            const rand = Math.random();
            if (rand > 0.52) {
                sig.innerText = "VENTE";
                sig.style.color = "var(--sell)";
                zone.style.borderColor = "var(--sell)";
                top.innerText = "CONFIRMATION IMMÉDIATE";
                bottom.innerText = "ENTRÉE PUT : 5 MIN";
            } else {
                sig.innerText = "ACHAT";
                sig.style.color = "var(--buy)";
                zone.style.borderColor = "var(--buy)";
                top.innerText = "CONFIRMATION IMMÉDIATE";
                bottom.innerText = "ENTRÉE CALL : 5 MIN";
            }
        }, 200); 
    }

    // Ticker de prix pour garder la connexion active
    setInterval(() => {
        const p = (1.08 + Math.random() * 0.01).toFixed(5);
        document.getElementById('live-ticker').innerText = `EUR/USD: ${p} | SYNC OK`;
    }, 1000);
</script>

</body>
</html>
