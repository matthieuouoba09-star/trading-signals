<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEGIS V36 - EUR/USD OTC</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050505; --neon: #00f2ff; --win: #00ff88; --loss: #ff0044; --gold: #ffcc00; }
        body { font-family: 'Orbitron', sans-serif; background: var(--bg); color: white; display: flex; justify-content: center; padding: 20px; }
        .container { width: 100%; max-width: 380px; background: #0a0a0a; border-radius: 35px; padding: 20px; border: 1px solid #1a1a1a; }
        
        .header { text-align: center; margin-bottom: 20px; }
        .market-tag { background: rgba(0, 242, 255, 0.1); color: var(--neon); padding: 4px 12px; border-radius: 20px; font-size: 10px; letter-spacing: 2px; }

        /* GESTION DES MISES */
        .management-box { display: flex; justify-content: space-between; background: #111; padding: 15px; border-radius: 20px; margin-bottom: 15px; border: 1px solid #222; }
        .mgt-item { text-align: center; }
        .mgt-label { font-size: 8px; color: #555; margin-bottom: 5px; }
        .mgt-value { font-weight: bold; color: var(--gold); font-size: 14px; }

        .monitor { height: 240px; background: #000; border-radius: 25px; border: 2px solid #222; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; margin-bottom: 15px; }
        .sig-val { font-size: 55px; font-weight: 900; }
        
        .btn-snipe { background: #fff; color: #000; border: none; padding: 18px; border-radius: 15px; width: 100%; font-weight: 900; cursor: pointer; font-family: 'Orbitron'; }
        .btn-snipe:disabled { background: #222; color: #444; }

        .logs { font-size: 9px; color: #444; height: 50px; overflow: hidden; margin-top: 15px; border-left: 2px solid var(--neon); padding-left: 10px; font-family: monospace; }
        
        @keyframes pulse-win { 0%, 100% { box-shadow: 0 0 10px var(--win); } 50% { box-shadow: 0 0 30px var(--win); } }
        @keyframes pulse-loss { 0%, 100% { box-shadow: 0 0 10px var(--loss); } 50% { box-shadow: 0 0 30px var(--loss); } }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div style="font-size: 22px; font-weight: 900; color: var(--gold);">MATTHIEU</div>
        <span class="market-tag">EUR/USD-OTC PRO</span>
    </div>

    <div class="management-box">
        <div class="mgt-item">
            <div class="mgt-label">SOLDE</div>
            <div class="mgt-value" id="bal">10.00$</div>
        </div>
        <div class="mgt-item">
            <div class="mgt-label">POSITION</div>
            <select id="stake" style="background:none; color:#fff; border:none; font-family:'Orbitron'; font-weight:bold;">
                <option value="1">1.00$</option>
                <option value="2">2.00$</option>
                <option value="5">5.00$</option>
            </select>
        </div>
        <div class="mgt-item">
            <div class="mgt-label">PAYOUT</div>
            <div class="mgt-value" style="color:var(--win)">92%</div>
        </div>
    </div>

    <div class="monitor" id="display">
        <div id="idle-msg" style="color:#333;">EN ATTENTE DE FLUX</div>
        <div id="active-ui" style="display:none; text-align:center;">
            <div id="otc-status" style="font-size:9px; letter-spacing:3px; margin-bottom:10px;">ANALYSE...</div>
            <div class="sig-val" id="signal">---</div>
            <div style="font-size:10px; margin-top:10px; color:var(--gold)">EXP: 60 SEC</div>
        </div>
    </div>

    <button class="btn-snipe" id="btn" onclick="executeTrade()">SNIPE MOMENTUM</button>

    <div class="logs" id="logs">> Système prêt pour EUR/USD-OTC...</div>
</div>

<script>
    let balance = 10.00;
    let isSafetyBlocked = false;
    let losses = 0;

    function executeTrade() {
        if(isSafetyBlocked) return;
        
        const stake = parseFloat(document.getElementById('stake').value);
        if(balance < stake) {
            alert("Solde insuffisant !");
            return;
        }

        const btn = document.getElementById('btn');
        const display = document.getElementById('display');
        const idle = document.getElementById('idle-msg');
        const active = document.getElementById('active-ui');
        const signal = document.getElementById('signal');
        const logs = document.getElementById('logs');

        btn.disabled = true;
        idle.style.display = 'none';
        active.style.display = 'block';
        display.style.animation = "none";
        document.getElementById('otc-status').innerText = "CALCUL LIQUIDITÉ OTC...";

        setTimeout(() => {
            const trend = Math.random() > 0.5 ? "CALL" : "PUT";
            const winRate = 0.62; // 62% de réussite simulée pour l'algorithme
            const isWin = Math.random() < winRate;

            signal.innerText = trend;
            signal.style.color = trend === "CALL" ? "var(--win)" : "var(--loss)";
            display.style.borderColor = signal.style.color;
            display.style.animation = trend === "CALL" ? "pulse-win 2s infinite" : "pulse-loss 2s infinite";
            document.getElementById('otc-status').innerText = "SIGNAL DÉTECTÉ";

            setTimeout(() => {
                if(isWin) {
                    const profit = stake * 0.92;
                    balance += profit;
                    losses = 0;
                    logs.innerHTML = `> <span style="color:var(--win)">WIN</span> ${trend} (+${profit.toFixed(2)}$)<br>` + logs.innerHTML;
                } else {
                    balance -= stake;
                    losses++;
                    logs.innerHTML = `> <span style="color:var(--loss)">LOSS</span> ${trend} (-${stake.toFixed(2)}$)<br>` + logs.innerHTML;
                }

                document.getElementById('bal').innerText = balance.toFixed(2) + "$";

                if(losses >= 3) {
                    isSafetyBlocked = true;
                    btn.innerText = "MARCHÉ DANGEREUX - STOP";
                    btn.style.background = "#ff0044";
                } else {
                    let cd = 5;
                    const timer = setInterval(() => {
                        btn.innerText = `COOLDOWN (${cd}s)`;
                        cd--;
                        if(cd < 0) {
                            clearInterval(timer);
                            btn.disabled = false;
                            btn.innerText = "SNIPE MOMENTUM";
                        }
                    }, 1000);
                }
            }, 1000);
        }, 2000);
    }
</script>
</body>
</html>
