<!DO<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEGIS V37 - MATTHIEU EXPERT</title>
    <style>
        :root { --bg: #000; --hft: #ff00ff; --neon: #00f2ff; --win: #00ff88; --loss: #ff0044; --gold: #ffcc00; }
        body { font-family: 'Orbitron', sans-serif; background: var(--bg); color: white; margin: 0; padding: 10px; }
        
        .user-signature { 
            text-align: center; font-size: 28px; font-weight: 900; color: var(--gold);
            text-shadow: 0 0 10px var(--gold), 0 0 20px var(--gold);
            margin-bottom: 15px; letter-spacing: 5px; text-transform: uppercase;
        }

        .hft-container { max-width: 450px; margin: auto; background: #050505; border-radius: 40px; padding: 25px; border: 1px solid #1a1a1a; position: relative; box-shadow: 0 0 80px rgba(255, 0, 255, 0.1); }
        
        .hft-monitor { 
            height: 380px; background: #000; border-radius: 30px; border: 2px solid #222;
            display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; overflow: hidden; transition: 0.3s;
        }
        
        .velocity-meter { position: absolute; top: 20px; font-size: 10px; color: var(--neon); letter-spacing: 2px; }
        .signal-hft { font-size: 60px; font-weight: 900; z-index: 10; font-style: italic; text-shadow: 0 0 50px currentColor; }
        
        button { 
            background: white; color: black; border: none; padding: 22px; 
            border-radius: 20px; width: 100%; font-weight: 900; font-size: 18px; margin-top: 25px; cursor: pointer;
        }
        button:disabled { background: #111; color: #333; }

        .hft-logs { font-size: 9px; color: #555; margin-top: 20px; font-family: monospace; text-align: left; border-left: 2px solid var(--gold); padding-left: 10px; max-height: 60px; overflow: hidden; }
        .target-goal { font-size: 11px; color: var(--win); margin-top: 10px; text-align: center; font-weight: bold; }
        .warning-text { color: #ff9800; font-size: 12px; margin-top: 10px; }
    </style>
</head>
<body>

<div class="hft-container">
    <div class="user-signature">MATTHIEU</div>
    <div style="font-size: 9px; color: var(--hft); letter-spacing: 3px; text-align: center; margin-bottom: 15px;">HFT EXPERT V37 | REJECTION FILTER</div>
    
    <div class="hft-monitor" id="box">
        <div class="velocity-meter">STATUS: <span id="v-val">IDLE</span></div>
        
        <div id="hft-scan" style="display:none; text-align:center;">
            <div style="font-size:12px; color:var(--hft); animation: blink 0.2s infinite;">ANALYSE DES REJETS...</div>
            <div style="font-size:30px; font-weight:bold; margin-top:10px;" id="ms-counter">DEEP SCAN</div>
        </div>

        <div id="hft-result" style="display:none; text-align:center;">
            <div id="accuracy-label" style="font-size:12px; font-weight:bold; margin-bottom:10px;">--</div>
            <div class="signal-hft" id="sig-val">---</div>
            <div id="sub-text" style="font-size:10px; color:#444;">PRÊT</div>
        </div>

        <div id="hft-idle" style="color:#222; font-weight:bold;">SCANNER LE REJET</div>
    </div>

    <div class="target-goal">BALANCE: 15,203.65 USD</div>

    <button id="hft-btn" onclick="startHFTScan()">SNIPE MOMENTUM</button>

    <div class="hft-logs" id="logs">
        > Système MATTHIEU V37 Expert activé...<br>
        > Filtre de mèche : ON
    </div>
</div>

<script>
    function startHFTScan() {
        const btn = document.getElementById('hft-btn');
        const scan = document.getElementById('hft-scan');
        const res = document.getElementById('hft-result');
        const idle = document.getElementById('hft-idle');
        const sig = document.getElementById('sig-val');
        const vel = document.getElementById('v-val');
        const logs = document.getElementById('logs');
        const box = document.getElementById('box');
        const acc = document.getElementById('accuracy-label');
        const sub = document.getElementById('sub-text');

        btn.disabled = true;
        idle.style.display = 'none';
        res.style.display = 'none';
        scan.style.display = 'block';
        vel.innerText = "SCANNING CANDLES...";
        box.style.borderColor = "#222";

        setTimeout(() => {
            const rand = Math.random();
            const rejectionDetected = Math.random() > 0.7; // 30% de chance de rejet
            
            scan.style.display = 'none';
            res.style.display = 'block';
            
            if (rejectionDetected) {
                sig.innerText = "VOID";
                sig.style.color = "var(--gold)";
                acc.innerText = "RISQUE DÉTECTÉ";
                acc.style.color = "var(--gold)";
                sub.innerText = "REJET DE BOUGIE CONTRAIRE";
                box.style.borderColor = var(--gold);
                logs.innerHTML = `> <span style="color:var(--gold)">[BLOCK]</span> Signal rejeté par sécurité...<br>` + logs.innerHTML;
            } else {
                const direction = rand > 0.5 ? "CALL" : "PUT";
                sig.innerText = direction;
                sig.style.color = direction === "CALL" ? "var(--win)" : "var(--loss)";
                acc.innerText = "98.2% CONFLUENCE";
                acc.style.color = "var(--win)";
                sub.innerText = "ZONE DE REJET VALIDÉE";
                box.style.borderColor = sig.style.color;
                logs.innerHTML = `> <span style="color:var(--win)">[ENTRY]</span> ${direction} détecté...<br>` + logs.innerHTML;
            }

            let timer = 10; // Cooldown réduit à 10s pour plus de flexibilité
            const timerInt = setInterval(() => {
                timer--;
                btn.innerText = `NEXT SCAN (${timer}s)`;
                if(timer <= 0) {
                    clearInterval(timerInt);
                    btn.disabled = false;
                    btn.innerText = "SNIPE MOMENTUM";
                    vel.innerText = "STABLE";
                }
            }, 1000);
        }, 3000);
    }
</script>
<style> @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.1; } 100% { opacity: 1; } } </style>
</body>
</html>
