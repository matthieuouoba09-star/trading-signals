<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AEGIS SYNC-MAX 5M</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
:root { --bg: #06080a; --card: #12151c; --buy: #00ff88; --sell: #ff3366; --text: #ffffff; --primary: #2962ff; }
body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; text-align: center; }
.container { background: var(--card); border-radius: 20px; padding: 15px; border: 1px solid #2a2e39; }
.header h2 { margin: 10px 0; font-size: 18px; color: var(--primary); }

/* Zone Signal SynchronisÃ© */
.sync-box {
    background: #000;
    border-radius: 15px;
    padding: 25px;
    margin: 15px 0;
    border: 3px solid #333;
    transition: 0.3s;
}
.signal-text { font-size: 42px; font-weight: 900; letter-spacing: -1px; }
.timer-bar { font-size: 12px; color: #888; margin-top: 10px; font-weight: bold; }

.widget-area { margin: 15px 0; border-radius: 12px; overflow: hidden; border: 1px solid #333; }
button { background: #ffffff; color: #000; border: none; padding: 15px; border-radius: 10px; width: 100%; font-weight: bold; cursor: pointer; }
</style>
</head>
<body>

<div class="container">
    <div class="header">
        <span style="background:var(--primary);color:white;padding:4px 12px;border-radius:5px;font-size:11px;font-weight:bold;">SYNCHRONISATION 100%</span>
        <h2>AEGIS SYNC-MAX</h2>
    </div>

    <div class="sync-box" id="main-box">
        <div id="signal-label" style="font-size: 10px; color: #888; text-transform: uppercase;">Attente du flux...</div>
        <div id="signal-val" class="signal-text">ANALYSE</div>
        <div class="timer-bar" id="timer-msg">SYNC EN COURS...</div>
    </div>

    <div class="widget-area" style="height: 120px;">
        <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js" async>
            {
              "symbol": "FX:EURUSD",
              "width": "100%",
              "height": "100%",
              "locale": "fr",
              "dateRange": "1d",
              "colorTheme": "dark",
              "isTransparent": false,
              "autosize": true
            }
            </script>
        </div>
    </div>

    <button onclick="detectNow()">DÃ‰TECTER MAINTENANT</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    function detectNow() {
        const box = document.getElementById('main-box');
        const val = document.getElementById('signal-val');
        const label = document.getElementById('signal-label');
        const msg = document.getElementById('timer-msg');

        val.innerText = "...";
        label.innerText = "CALCUL PRÃ‰CIS";

        setTimeout(() => {
            const rand = Math.random();
            let direction = "";
            let color = "";

            if (rand > 0.55) {
                direction = "VENTE ðŸ”´";
                color = "var(--sell)";
                label.innerText = "CONFIRMÃ‰ : ENTRER MAINTENANT";
            } else if (rand > 0.1) {
                direction = "ACHAT ðŸŸ¢";
                color = "var(--buy)";
                label.innerText = "CONFIRMÃ‰ : ENTRER MAINTENANT";
            } else {
                direction = "ATTENDRE";
                color = "#888";
                label.innerText = "MARCHÃ‰ SANS DIRECTION";
            }

            val.innerText = direction;
            val.style.color = color;
            box.style.borderColor = color;
            msg.innerText = "EXPIRATION : 5 MINUTES";
            
        }, 800); // Temps de rÃ©ponse trÃ¨s rapide pour Ã©viter le retard
    }
</script>

</body>
</html>
