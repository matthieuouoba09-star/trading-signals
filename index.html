<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEGIS V36 - ULTRA FAST</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050505; --neon: #00f2ff; --win: #00ff88; --loss: #ff0044; --gold: #ffcc00; }
        body { font-family: 'Orbitron', sans-serif; background: var(--bg); color: white; display: flex; justify-content: center; padding: 20px; }
        .container { width: 100%; max-width: 380px; background: #000; border-radius: 30px; padding: 20px; border: 1px solid #111; }
        
        /* Dashboard Stats */
        .stats { display: flex; justify-content: space-between; margin-bottom: 20px; }
        .stat-box { background: #0a0a0a; padding: 10px; border-radius: 12px; border: 1px solid #1a1a1a; text-align: center; flex: 1; margin: 0 5px; }
        .stat-label { font-size: 7px; color: #555; margin-bottom: 5px; }
        .stat-val { font-size: 14px; font-weight: 900; color: var(--gold); }

        /* Monitor */
        .monitor { height: 220px; border-radius: 20px; border: 2px solid #1a1a1a; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; transition: 0.1s; overflow: hidden; }
        .confiance-bar { position: absolute; bottom: 0; left: 0; height: 4px; background: var(--neon); width: 0%; transition: 0.3s; }
        .signal { font-size: 65px; font-weight: 900; letter-spacing: -2px; display: none; }
        
        /* Flash UI */
        .latency { position: absolute; top: 10px; font-size: 8px; color: var(--neon); font-family: monospace; }
        
        .btn-fast { background: var(--neon); color: #000; border: none; padding: 22px; border-radius: 15px; width: 100%; font-weight: 900; cursor: pointer; font-family: 'Orbitron'; margin-top: 15px; transition: 0.2s; box-shadow: 0 0 20px rgba(0, 242, 255, 0.3); }
        .btn-fast:active { transform: scale(0.95); background: #fff; }
        .btn-fast:disabled { background: #111; color: #333; box-shadow: none; }

        @keyframes flash { 0% { background: rgba(0, 242, 255, 0.2); } 100% { background: transparent; } }
    </style>
</head>
<body>

<div class="container">
    <div style="text-align: center; margin-bottom: 15px;">
        <div style="font-size: 10px; color: var(--hft); letter-spacing: 5px;">HFT MOMENTUM</div>
        <div style="font-size: 20px; font-weight: 900;">EUR/USD <span style="color:var(--neon)">OTC</span></div>
    </div>

    <div class="stats">
        <div class="stat-box"><div class="stat-label">SOLDE</div><div class="stat-val" id="bal">10.00$</div></div>
        <div class="stat-box"><div class="stat-label">POSITION</div><div class="stat-val">2.00$</div></div>
        <div class="stat-box"><div class="stat-label">PROFIT</div><div class="stat-val" style="color:var(--win)">+1.84$</div></div>
    </div>

    <div class="monitor" id="box">
        <div class="latency" id="lat">LATENCY: --ms</div>
        <div id="msg" style="color:#222; font-size:12px;">SCANNER PRÊT</div>
        <div class="signal" id="sig">---</div>
        <div class="confiance-bar" id="conf"></div>
    </div>

    <button class="btn-fast" id="btn" onclick="startFlashScan()">SNIPE INSTANTANÉ</button>
</div>

<script>
    let balance = 10.00;
    
    function startFlashScan() {
        const btn = document.getElementById('btn');
        const box = document.getElementById('box');
        const sig = document.getElementById('sig');
        const msg = document.getElementById('msg');
        const conf = document.getElementById('conf');
        const lat = document.getElementById('lat');

        btn.disabled = true;
        msg.style.display = 'none';
        sig.style.display = 'none';
        conf.style.width = "0%";
        box.style.animation = "flash 0.1s infinite";

        // Vitesse Ultra-Rapide (Analyse en 800ms)
        const latency = (Math.random() * 15 + 2).toFixed(1);
        lat.innerText = `LATENCY: ${latency}ms`;

        setTimeout(() => {
            box.style.animation = "none";
            const direction = Math.random() > 0.5 ? "CALL" : "PUT";
            const confidence = Math.floor(Math.random() * 40 + 60); // 60% à 99%

            sig.innerText = direction;
            sig.style.display = 'block';
            sig.style.color = direction === "CALL" ? "var(--win)" : "var(--loss)";
            box.style.borderColor = sig.style.color;
            conf.style.width = confidence + "%";
            conf.style.backgroundColor = sig.style.color;

            // Mise à jour rapide du solde (Simulation de gain rapide)
            setTimeout(() => {
                if(Math.random() > 0.3) {
                    balance += 1.84;
                } else {
                    balance -= 2.00;
                }
                document.getElementById('bal').innerText = balance.toFixed(2) + "$";
            }, 500);

            // Cooldown très court (2 secondes) pour enchaîner
            let cd = 2;
            const timer = setInterval(() => {
                btn.innerText = `READY IN ${cd}s`;
                cd--;
                if(cd < 0) {
                    clearInterval(timer);
                    btn.disabled = false;
                    btn.innerText = "SNIPE INSTANTANÉ";
                    sig.style.display = 'none';
                    msg.style.display = 'block';
                    box.style.borderColor = "#1a1a1a";
                }
            }, 1000);

        }, 800);
    }
</script>
</body>
    </html>
