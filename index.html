<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V36 MATTHIEU EDITION - ULTRA FAST</title>
    <style>
        body { background-color: #0a0e14; color: white; font-family: 'Arial', sans-serif; text-align: center; margin: 0; padding: 20px; }
        .container { border: 2px solid #00ff88; border-radius: 15px; padding: 20px; display: inline-block; background: #151d27; box-shadow: 0 0 20px rgba(0,255,136,0.2); }
        .status-bar { display: flex; justify-content: space-between; margin-bottom: 20px; font-size: 12px; color: #888; }
        .pair-name { font-size: 24px; font-weight: bold; color: #00ff88; margin-bottom: 10px; }
        .target-goal { color: #ffcc00; font-size: 14px; margin-bottom: 20px; font-weight: bold; }
        #signal-box { height: 120px; display: flex; align-items: center; justify-content: center; font-size: 40px; font-weight: bold; border-radius: 10px; margin: 20px 0; transition: all 0.3s; background: #1c2632; }
        .signal-neutral { color: #555; }
        .signal-buy { background: #00ff88 !important; color: #000; box-shadow: 0 0 30px #00ff88; }
        .signal-sell { background: #ff4444 !important; color: #fff; box-shadow: 0 0 30px #ff4444; }
        .timer { font-size: 18px; color: #00ff88; margin-top: 10px; }
        .stats { display: flex; justify-content: space-around; margin-top: 20px; border-top: 1px solid #333; padding-top: 15px; }
        .stat-box { font-size: 14px; }
        .stat-val { display: block; font-size: 20px; color: #fff; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <div class="status-bar">
            <span>MODE: ULTRA FAST (15s)</span>
            <span>SENSITIVITY: MAX</span>
        </div>

        <div class="pair-name">EUR/USD - OTC</div>
        <div class="target-goal">OBJECTIF : 20$ ➔ 15 000$</div>

        <div id="signal-box" class="signal-neutral">ANALYSE EN COURS...</div>
        
        <div class="timer" id="countdown">ATTENTE FLUX...</div>

        <div class="stats">
            <div class="stat-box">CONFIANCE<span class="stat-val" id="confidence">0%</span></div>
            <div class="stat-box">SESSION<span class="stat-val" id="session-result">--</span></div>
        </div>
    </div>

    <script>
        // CONFIGURATION OPTIMISÉE POUR MATTHIEU
        const config = {
            sensitivity: 0.98,
            timeframe: 15, // 15 secondes
            pair: "EUR/USD-OTC",
            noiseFilter: true
        };

        const signalBox = document.getElementById('signal-box');
        const confidenceEl = document.getElementById('confidence');
        const countdownEl = document.getElementById('countdown');

        function generateSignal() {
            // Simulation d'analyse de flux ultra-rapide
            const chance = Math.random();
            const confidence = Math.floor(Math.random() * (99 - 85) + 85);

            if (chance > 0.7) {
                showSignal("ACHAT / CALL", "signal-buy", confidence);
            } else if (chance < 0.3) {
                showSignal("VENTE / PUT", "signal-sell", confidence);
            } else {
                resetSignal();
            }
        }

        function showSignal(text, cssClass, confidence) {
            signalBox.innerText = text;
            signalBox.className = cssClass;
            confidenceEl.innerText = confidence + "%";
            startCountdown();
        }

        function resetSignal() {
            signalBox.innerText = "ANALYSE...";
            signalBox.className = "signal-neutral";
            confidenceEl.innerText = "0%";
            countdownEl.innerText = "SCANNING MARKET...";
        }

        function startCountdown() {
            let timeLeft = config.timeframe;
            const timer = setInterval(() => {
                timeLeft--;
                countdownEl.innerText = "EXPIRATION: " + timeLeft + "s";
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    resetSignal();
                }
            }, 1000);
        }

        // Boucle d'analyse ultra-rapide (toutes les 5 à 10 secondes)
        setInterval(() => {
            if (signalBox.className === "signal-neutral") {
                generateSignal();
            }
        }, 7000);

    </script>
</body>
      </html>
