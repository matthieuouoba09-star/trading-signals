<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEGIS V38 - EYES OF THE MARKET</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #020202; --neon: #00f2ff; --win: #00ff88; --loss: #ff0044; --gold: #ffcc00; }
        body { font-family: 'Orbitron', sans-serif; background: var(--bg); color: white; margin: 0; padding: 15px; display: flex; justify-content: center; }
        .app-container { width: 100%; max-width: 380px; background: #000; border-radius: 30px; padding: 20px; border: 1px solid #1a1a1a; box-shadow: 0 0 40px rgba(0, 242, 255, 0.1); }
        
        /* ANALYSEUR DE STRUCTURE */
        .market-structure { display: flex; justify-content: space-between; margin-bottom: 15px; font-size: 8px; color: #555; }
        .structure-box { background: #0a0a0a; padding: 10px; border-radius: 12px; border: 1px solid #222; flex: 1; margin: 0 4px; text-align: center; }
        
        .monitor { height: 220px; background: radial-gradient(circle, #080808 0%, #000 100%); border-radius: 25px; border: 2px solid #222; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; margin-bottom: 20px; }
        .signal-main { font-size: 50px; font-weight: 900; margin: 0; }
        .best-time { font-size: 14px; color: var(--gold); margin-top: 10px; font-weight: bold; border: 1px solid var(--gold); padding: 5px 15px; border-radius: 20px; }

        button { background: var(--neon); color: #000; border: none; padding: 20px; border-radius: 15px; width: 100%; font-weight: 900; cursor: pointer; font-family: 'Orbitron'; font-size: 15px; box-shadow: 0 0 20px rgba(0, 242, 255, 0.2); transition: 0.2s; }
        button:disabled { background: #111; color: #444; box-shadow: none; }
        
        .alert-danger { color: var(--loss); font-size: 9px; margin-top: 10px; text-align: center; display: none; animation: blink 0.5s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>

<div class="app-container">
    <div style="text-align: center; margin-bottom: 20px;">
        <div style="font-size: 22px; font-weight: 900; color: #fff;">AEGIS <span style="color:var(--neon)">V38</span></div>
        <div style="font-size: 8px; color: var(--gold); letter-spacing: 3px;">BREAKOUT & MULTI-TIME DETECTION</div>
    </div>

    <div class="market-structure">
        <div class="structure-box">VOLATILITÉ<br><b id="vol-val" style="color:var(--win)">FAIBLE</b></div>
        <div class="structure-box">TENDANCE<br><b id="trend-val" style="color:var(--win)">STABLE</b></div>
    </div>

    <div class="monitor" id="box">
        <div id="loading" style="font-size: 10px; color: #333;">ANALYSE DES BOUGIES...</div>
        <div id="result-ui" style="display: none; text-align: center;">
            <div id="dir-txt" class="signal-main">---</div>
            <div id="time-txt" class="best-time">--</div>
        </div>
    </div>

    <button id="btn" onclick="deepAnalysis()">DÉTECTER OPPORTUNITÉ</button>
    <div id="market-alert" class="alert-danger">⚠️ MARCHÉ CASSÉ - NE PAS TRADER</div>
</div>

<script>
    function deepAnalysis() {
        const btn = document.getElementById('btn');
        const box = document.getElementById('box');
        const loading = document.getElementById('loading');
        const resultUi = document.getElementById('result-ui');
        const alertMsg = document.getElementById('market-alert');

        btn.disabled = true;
        loading.style.display = "block";
        resultUi.style.display = "none";
        alertMsg.style.display = "none";
        box.style.borderColor = "#222";

        setTimeout(() => {
            const marketState = Math.random(); // Simulation de l'état du marché
            
            // 1. Détection de "Marché Cassé"
            if (marketState < 0.2) { 
                loading.style.display = "none";
                alertMsg.style.display = "block";
                box.style.borderColor = "var(--loss)";
                document.getElementById('vol-val').innerText = "CRITIQUE";
                document.getElementById('vol-val').style.color = "var(--loss)";
                btn.disabled = false;
                return;
            }

            // 2. Détection de la meilleure direction et durée
            loading.style.display = "none";
            resultUi.style.display = "block";
            
            const direction = Math.random() > 0.5 ? "CALL" : "PUT";
            const times = ["15 SEC", "1 MIN", "5 MIN"];
            const bestTime = times[Math.floor(Math.random() * times.length)];
            const color = direction === "CALL" ? "var(--win)" : "var(--loss)";

            document.getElementById('dir-txt').innerText = direction;
            document.getElementById('dir-txt').style.color = color;
            document.getElementById('time-txt').innerText = "DURÉE: " + bestTime;
            box.style.borderColor = color;

            document.getElementById('vol-val').innerText = "OPTIMAL";
            document.getElementById('vol-val').style.color = "var(--win)";

            setTimeout(() => {
                btn.disabled = false;
            }, 3000);

        }, 1500);
    }
</script>
</body>
</html>
