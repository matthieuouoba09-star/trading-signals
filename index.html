<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AEGIS SNIPER 1M</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
:root { --bg: #06080a; --card: #12151c; --buy: #00ff88; --sell: #ff2e63; --primary: #2962ff; }
body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; margin: 0; padding: 10px; text-align: center; }
.container { background: var(--card); border-radius: 20px; padding: 15px; border: 1px solid #2a2e39; }
.signal-box { height: 150px; background: rgba(0,0,0,0.4); border-radius: 15px; margin: 15px 0; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 2px solid #333; }
.timer { font-size: 12px; color: var(--primary); font-weight: bold; margin-bottom: 5px; }
button { background: #ffffff; color: #000; border: none; padding: 15px; border-radius: 10px; width: 100%; font-weight: bold; cursor: pointer; }
</style>
</head>
<body>

<div class="container">
    <div style="font-size: 10px; opacity: 0.6;">MODE SNIPER - CONFIRMATION RAPIDE</div>
    <h2 style="color:var(--primary); margin: 5px 0;">AEGIS V10</h2>

    <div style="height: 250px; border-radius: 10px; overflow: hidden; margin: 10px 0; border: 1px solid #333;">
        <div class="tradingview-widget-container" style="height:100%;width:100%">
          <div id="tradingview_chart"></div>
          <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
          <script type="text/javascript">
          new TradingView.widget({
            "autosize": true,
            "symbol": "FX:EURUSD",
            "interval": "1",
            "timezone": "Etc/UTC",
            "theme": "dark",
            "style": "1",
            "locale": "fr",
            "enable_publishing": false,
            "hide_top_toolbar": true,
            "save_image": false,
            "container_id": "tradingview_chart"
          });
          </script>
        </div>
    </div>

    <div class="signal-box" id="signal-area">
        <div class="timer">ANALYSE EN COURS...</div>
        <div style="font-size: 11px; color: #666;">Attente d'une cassure RSI 8</div>
    </div>

    <button onclick="window.location.reload()">ACTUALISER SNIPER</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // Simulation de détection de cassure de bougie
    setTimeout(() => {
        const isBuy = Math.random() > 0.5;
        const display = document.getElementById('signal-area');
        const color = isBuy ? 'var(--buy)' : 'var(--sell)';
        
        display.style.borderColor = color;
        display.innerHTML = `
            <div style="font-size: 10px; color: ${color}">CASSURE DÉTECTÉE</div>
            <div style="font-size: 32px; font-weight: 900; color: ${color}">${isBuy ? 'ACHAT' : 'VENTE'}</div>
            <div style="font-size: 12px; font-weight: bold;">EXPIRATION : 1 MINUTE</div>
            <div style="font-size: 9px; margin-top: 5px; color: #888;">(Entrez dès l'apparition du signal)</div>
        `;
    }, 4000);
</script>

</body>
</html>
