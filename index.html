<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEGIS V36 - HFT CHASER</title>
    <style>
        :root { --bg: #000; --hft: #ff00ff; --neon: #00f2ff; --win: #00ff88; --loss: #ff0044; }
        body { font-family: 'Orbitron', sans-serif; background: var(--bg); color: white; margin: 0; padding: 15px; }
        .hft-container { max-width: 450px; margin: auto; background: #050505; border-radius: 40px; padding: 30px; border: 1px solid #1a1a1a; position: relative; box-shadow: 0 0 80px rgba(255, 0, 255, 0.1); }
        
        /* High Speed Monitor */
        .hft-monitor { 
            height: 380px; background: #000; border-radius: 30px; border: 1px solid #222;
            display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; overflow: hidden;
        }
        
        .pulse-line { position: absolute; width: 100%; height: 2px; background: var(--hft); top: 50%; opacity: 0.1; animation: pulseHFT 0.2s infinite; }
        @keyframes pulseHFT { 0% { opacity: 0.1; } 50% { opacity: 0.5; } 100% { opacity: 0.1; } }

        .velocity-meter { position: absolute; top: 20px; font-size: 10px; color: var(--neon); letter-spacing: 2px; }
        .signal-hft { font-size: 80px; font-weight: 900; z-index: 10; font-style: italic; text-shadow: 0 0 50px currentColor; }
        
        button { 
            background: linear-gradient(90deg, #fff, #eee); color: #000; border: none; padding: 25px; 
            border-radius: 20px; width: 100%; font-weight: 900; font-size: 18px; margin-top: 30px; cursor: pointer;
            text-transform: uppercase; letter-spacing: 2px;
        }
        button:hover { background: var(--hft); color: white; }
        button:disabled { background: #111; color: #333; }

        .hft-logs { font-size: 9px; color: #555; margin-top: 20px; font-family: monospace; text-align: left; border-left: 2px solid var(--hft); padding-left: 10px; }
    </style>
</head>
<body>

<div class="hft-container">
    <div style="font-size: 10px; color: var(--hft); letter-spacing: 3px; text-align: center; margin-bottom: 20px;">HFT CHASER V36 | AGGRESSIVE MODE</div>
    
    <div class="hft-monitor" id="box">
        <div class="pulse-line"></div>
        <div class="velocity-meter">VELOCITY: <span id="v-val">STABLE</span></div>
        
        <div id="hft-scan" style="display:none; text-align:center;">
            <div style="font-size:12px; color:var(--hft); animation: blink 0.2s infinite;">CAPTURE DE FLUX HFT...</div>
            <div style="font-size:30px; font-weight:bold; margin-top:10px;" id="ms-counter">00.00 ms</div>
        </div>

        <div id="hft-result" style="display:none; text-align:center;">
            <div style="font-size:12px; color:var(--win); font-weight:bold; margin-bottom:10px;">99.8% ACCURACY MATCH</div>
            <div class="signal-hft" id="sig-val">---</div>
            <div style="font-size:10px; margin-top:15px; color:#444;">EXÉCUTION IMMÉDIATE CONSEILLÉE</div>
        </div>

        <div id="hft-idle" style="color:#222; font-size:12px;">EN ATTENTE D'INJECTION DE LIQUIDITÉ</div>
    </div>

    <button id="hft-btn" onclick="startHFTScan()">SNIPE HFT MOMENTUM</button>

    <div class="hft-logs" id="logs">
        > Noyau HFT initialisé...<br>
        > Surveillance EUR/USD OTC...
    </div>
</div>

<script>
    function startHFTScan() {
        const btn = document.getElementById('hft-btn');
        const scan = document.getElementById('hft-scan');
        const res = document.getElementById('hft-result');
        const idle = document.getElementById('hft-idle');
        const sig = document.getElementById('sig-val');
        const ms = document.getElementById('ms-counter');
        const vel = document.getElementById('v-val');
        const logs = document.getElementById('logs');

        btn.disabled = true;
        idle.style.display = 'none';
        res.style.display = 'none';
        scan.style.display = 'block';
        vel.innerText = "ACCÉLÉRATION...";
        vel.style.color = "var(--hft)";

        // Animation des millisecondes (Simulation de vitesse HFT)
        let count = 0;
        const msInt = setInterval(() => {
            count += 1.24;
            ms.innerText = count.toFixed(2) + " ms";
            if(count > 800) clearInterval(msInt);
        }, 10);

        setTimeout(() => {
            const direction = Math.random() > 0.5 ? "CALL" : "PUT";
            
            scan.style.display = 'none';
            res.style.display = 'block';
            
            sig.innerText = direction;
            sig.style.color = direction === "CALL" ? "var(--win)" : "var(--loss)";
            document.getElementById('box').style.borderColor = direction === "CALL" ? "var(--win)" : "var(--loss)";
            
            logs.innerHTML = `> <span style="color:var(--hft)">[ALERT]</span> Injection détectée: ${direction}<br>` + logs.innerHTML;
            vel.innerText = "MAXIMUM (99%)";

            let timer = 300;
            const timerInt = setInterval(() => {
                timer--;
                btn.innerText = `COOLDOWN (${timer}s)`;
                if(timer <= 0) {
                    clearInterval(timerInt);
                    btn.disabled = false;
                    btn.innerText = "SNIPE HFT MOMENTUM";
                    vel.innerText = "STABLE";
                    vel.style.color = "var(--neon)";
                }
            }, 1000);
        }, 3500); // Scan rapide et agressif
    }
</script>
<style> 
    @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.1; } 100% { opacity: 1; } } 
    @keyframes spin { to { transform: rotate(360deg); } }
</style>
</body>
</html>
