<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEGIS REAL-TIME V4</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background: #060d13; color: white; text-align: center; margin: 0; padding: 10px; }
        .container { background: #131722; border-radius: 15px; padding: 15px; border: 1px solid #2a2e39; }
        h2 { color: #2962ff; font-size: 18px; margin-bottom: 15px; }
        /* Style du Widget */
        .tradingview-widget-container { margin-bottom: 20px; }
        .info-box { background: #1e222d; padding: 10px; border-radius: 8px; margin-top: 15px; font-size: 13px; color: #d1d4dc; }
        .btn-refresh { background: #2962ff; color: white; border: none; padding: 12px; border-radius: 8px; width: 100%; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h2>üìä ANALYSE R√âELLE EUR/USD</h2>

    <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js" async>
        {
          "interval": "1m",
          "width": "100%",
          "isTransparent": false,
          "height": 380,
          "symbol": "FX:EURUSD",
          "showIntervalTabs": true,
          "displayMode": "single",
          "locale": "fr",
          "colorTheme": "dark"
        }
        </script>
    </div>
    <div class="info-box">
        ‚ö†Ô∏è <b>CONSEIL :</b> Ne prenez position que si l'aiguille est sur <span style="color:#00ff00">"ACHAT FORT"</span> ou <span style="color:#ff0000">"VENTE FORTE"</span>.
    </div>
    
    <button class="btn-refresh" onclick="location.reload()">ACTUALISER LE SIGNAL</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
</script>

</body>
</html>
