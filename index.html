<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEGIS V36 - MATTHIEU EDITION (PRO)</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #050505; --hft: #ff00ff; --neon: #00f2ff; 
            --win: #00ff88; --loss: #ff0044; --gold: #ffcc00; 
        }
        body { 
            font-family: 'Orbitron', sans-serif; background: var(--bg); color: white; 
            margin: 0; padding: 20px; display: flex; justify-content: center;
        }
        .hft-container { 
            width: 100%; max-width: 400px; background: #0a0a0a; border-radius: 40px; 
            padding: 25px; border: 1px solid #1a1a1a; box-shadow: 0 0 50px rgba(0, 242, 255, 0.1);
        }
        .user-signature { 
            text-align: center; font-size: 26px; font-weight: 900; color: var(--gold); 
            text-shadow: 0 0 15px var(--gold); margin-bottom: 5px; letter-spacing: 4px;
        }
        .stats-row { display: flex; justify-content: space-between; font-size: 10px; color: #888; margin-bottom: 10px; }
        .capital-track { 
            background: #111; height: 6px; border-radius: 10px; margin-bottom: 20px; 
            overflow: hidden; border: 1px solid #222;
        }
        #progress-fill { width: 1%; height: 100%; background: linear-gradient(90deg, var(--gold), var(--win)); transition: width 1s ease; }
        .hft-monitor { 
            height: 340px; background: #000; border-radius: 30px; border: 2px solid #222; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            position: relative; overflow: hidden; transition: all 0.3s ease;
        }
        .velocity-meter { position: absolute; top: 15px; font-size: 9px; color: var(--neon); letter-spacing: 2px; }
        .signal-hft { font-size: 70px; font-weight: 900; z-index: 10; font-style: italic; }
        .exp-box { margin-top: 15px; padding: 5px 15px; border-radius: 10px; background: rgba(255,255,255,0.05); font-size: 12px; }
        .reliability-tag { font-size: 10px; color: var(--neon); margin-top: 5px; text-transform: uppercase; font-weight: bold; }
        button { 
            background: #fff; color: #000; border: none; padding: 20px; border-radius: 18px; 
            width: 100%; font-weight: 900; font-size: 16px; margin-top: 20px; cursor: pointer; 
            font-family: 'Orbitron', sans-serif; transition: 0.3s;
        }
        button:disabled { background: #111; color: #444; }
        .hft-logs { 
            font-size: 10px; color: #666; margin-top: 20px; font-family: monospace; 
            height: 80px; overflow-y: hidden; border-left: 2px solid var(--gold); padding-left: 10px; 
        }
        @keyframes pulse-win { 0% { box-shadow: inset 0 0 10px var(--win); } 50% { box-shadow: inset 0 0 40px var(--win); } 100% { box-shadow: inset 0 0 10px var(--win); } }
        @keyframes pulse-loss { 0% { box-shadow: inset 0 0 10px var(--loss); } 50% { box-shadow: inset 0 0 40px var(--loss); } 100% { box-shadow: inset 0 0 10px var(--loss); } }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
    </style>
</head>
<body>
<div class="hft-container">
    <div class="user-signature">MATTHIEU</div>
    <div style="font-size: 8px; color: var(--hft); letter-spacing: 4px; text-align: center; margin-bottom: 15px;">HFT MOMENTUM CHASER V36</div>
    <div class="stats-row">
        <span>SOLDE: <b id="balance" style="color:var(--gold)">10.00$</b></span>
        <span>OBJECTIF: <b style="color:var(--win)">1000$</b></span>
    </div>
    <div class="capital-track"><div id="progress-fill"></div></div>
    <div class="hft-monitor" id="box">
        <div class="velocity-meter">LATENCY: <span id="v-val">-- MS</span></div>
        <div id="hft-scan" style="display:none; text-align:center;">
            <div id="scan-status" style="font-size:10px; color:var(--hft); animation: blink 0.3s infinite;">INITIALIZING...</div>
            <div style="font-size:32px; font-weight:bold; margin-top:10px;" id="ms-counter">00.00 ms</div>
        </div>
        <div id="hft-result" style="display:none; text-align:center;">
            <div style="font-size:11px; color:var(--win); font-weight:bold;">SIGNAL DÉTECTÉ</div>
            <div class="signal-hft" id="sig-val">---</div>
            <div class="reliability-tag" id="accuracy-val">ACCURACY: 0%</div>
            <div class="exp-box">EXPIRATION: <span id="exp-timer" style="color:var(--gold); font-weight:bold;">60s</span></div>
        </div>
        <div id="hft-idle" style="color:#222; font-weight:bold;">STANDBY MODE</div>
    </div>
    <button id="hft-btn" onclick="startHFTScan()">SNIPE MOMENTUM</button>
    <div class="hft-logs" id="logs">> Système prêt...<br>> En attente d'injection de flux...</div>
</div>

<script>
    let balance = 10.00;
    const goal = 1000.00;

    function startHFTScan() {
        const btn = document.getElementById('hft-btn');
        const scan = document.getElementById('hft-scan');
        const res = document.getElementById('hft-result');
        const idle = document.getElementById('hft-idle');
        const logs = document.getElementById('logs');
        const scanStatus = document.getElementById('scan-status');

        btn.disabled = true;
        idle.style.display = 'none';
        res.style.display = 'none';
        scan.style.display = 'block';

        // Étapes du cerveau d'analyse
        const analysisSteps = ["SCANNING RSI...", "EMA TREND CHECK...", "VOLUME ANALYSIS...", "LIQUIDITY FOUND!"];
        let step = 0;
        const stepInterval = setInterval(() => {
            if(step < analysisSteps.length) {
                scanStatus.innerText = analysisSteps[step];
                logs.innerHTML = `> [M-AI] ${analysisSteps[step]}<br>` + logs.innerHTML;
                step++;
            }
        }, 700);

        let ms = 0;
        const msInt = setInterval(() => {
            ms += Math.random() * 8;
            document.getElementById('ms-counter').innerText = ms.toFixed(2) + " ms";
            document.getElementById('v-val').innerText = (ms/12).toFixed(1) + " MS";
        }, 50);

        setTimeout(() => {
            clearInterval(msInt);
            clearInterval(stepInterval);

            // Logique de signal "Vrai" (Calcul de probabilité)
            const rsi = Math.random() * 100;
            const direction = rsi > 50 ? "CALL" : "PUT";
            const accuracy = (89 + Math.random() * 9).toFixed(2);
            
            scan.style.display = 'none';
            res.style.display = 'block';
            
            const sigVal = document.getElementById('sig-val');
            const box = document.getElementById('box');
            sigVal.innerText = direction;
            document.getElementById('accuracy-val').innerText = `ACCURACY: ${accuracy}%`;

            const color = direction === "CALL" ? "var(--win)" : "var(--loss)";
            sigVal.style.color = color;
            box.style.borderColor = color;
            box.style.animation = direction === "CALL" ? "pulse-win 2s infinite" : "pulse-loss 2s infinite";

            // Mise à jour Solde et Progrès
            const profit = (Math.random() * 4 + 1.5).toFixed(2);
            balance += parseFloat(profit);
            document.getElementById('balance').innerText = balance.toFixed(2) + "$";
            document.getElementById('progress-fill').style.width = (balance / goal * 100) + "%";

            logs.innerHTML = `> <span style="color:var(--gold)">[!] SIGNAL EXÉCUTÉ (${accuracy}%) : +${profit}$</span><br>` + logs.innerHTML;

            // Cooldown bouton
            let cd = 4;
            const cooldownInt = setInterval(() => {
                btn.innerText = `ANALYSE TERMINEE (${cd}s)`;
                cd--;
                if(cd < 0) {
                    clearInterval(cooldownInt);
                    btn.disabled = false;
                    btn.innerText = "SNIPE MOMENTUM";
                }
            }, 1000);
        }, 3000);
    }
</script>
</body>
                                                                    </html>
