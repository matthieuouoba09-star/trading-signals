<!DOCTYPE html>
<html lang="fr">
<head>

    <title>V36 PATIENT - REAL SAFE MODE</title>
    <style>
        body { background-color: #0a0e14; color: #e6edf3; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .bot-card { width: 320px; background: #161b22; border: 1px solid #30363d; border-radius: 12px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .header { text-align: center; border-bottom: 1px solid #30363d; padding-bottom: 15px; margin-bottom: 20px; }

        .signal-text { font-size: 24px; font-weight: bold; }
        .percentage { font-size: 14px; color: #58a6ff; margin-top: 5px; }

        .btn-scan:disabled { background: #21262d; color: #484f58; cursor: not-allowed; }
        .metrics { display: flex; justify-content: space-between; margin-top: 15px; font-size: 12px; color: #8b949e; }
        .loader { width: 20px; height: 20px; border: 3px solid #f3f3f3; border-top: 3px solid #58a6ff; border-radius: 50%; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
